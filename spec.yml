  <br/>
  <br/>
  This threshold is based on the percentage of allocated storage in the <a href='#operations-tag-pool'>pool</a>
  compared to the total <a href='#operations-tag-pool'>pool</a> size."
        type: integer
        format: "unsigned int[32(percent)]"
      poolSpaceHarvestHighThreshold:
        description: "(Applies when the automatic deletion of snapshots based on <a href='#operations-tag-pool'>pool</a> space usage is
  enabled for the <a href='#operations-tag-system'>system</a> and <a href='#operations-tag-pool'>pool</a>.)
  <br/>
  <br/>
  <a href='#operations-tag-pool'>Pool</a> used space high threshold at which the <a href='#operations-tag-system'>system</a> will automatically delete
  snapshots in the <a href='#operations-tag-pool'>pool</a>, specified as a percentage with .01% granularity.
  <br/>
  <br/>
  This threshold is based on the percentage of used space in the <a href='#operations-tag-pool'>pool</a> compared
  to the total <a href='#operations-tag-pool'>pool</a> size. When the percentage of used space reaches this
  threshold, the <a href='#operations-tag-system'>system</a> automatically deletes snapshots in the <a href='#operations-tag-pool'>pool</a>, until a low
  threshold is reached."
