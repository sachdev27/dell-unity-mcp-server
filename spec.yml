   <li>If the hlu property is not specified and this embedded object is used in addHostGroupVmwareLunParams parameter of <a href='#operations-tag-hostGroup_property_modifyVmwareLuns,'>hostGroup.modifyVmwareLuns,</a> or hostGroupVmwareLunParams parameter of <a href='#operations-tag-hostGroup_property_create:'>hostGroup.create:</a>
