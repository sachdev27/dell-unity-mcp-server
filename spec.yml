        $ref: '#/definitions/RoleMappingTypeEnum'
  route:
    type: object
    description: "Manages static IP routes, including creating, modifying, and deleting these
  routes.
  <p/>
  A <a href='#operations-tag-route'>route</a> determines where to send a packet next so it can reach its
  final destination. A static <a href='#operations-tag-route'>route</a> is set explicitly and does not automatically
  adapt to the changing network infrastructure. A <a href='#operations-tag-route'>route</a> is defined by an interface,
  destination IP address range and an IP address of a corresponding gateway.
  <p/>
  <b>Note: </b>IP routes connect an interface (IP address) to the larger
  network through gateways. Without routes, the interface is no longer
  accessible outside of its immediate subnet. As a result, network shares and
  exports associated with the interface are no longer available to clients
  outside their immediate subnet.
  <p/>
  Routes can be created only for iSCSI portals."
    properties:
      id:
        description: "Unique identifier of the <a href='#operations-tag-route'>route</a> instance."
        type: string
      ipInterface:
        description: "Reference to IP interface."
        $ref: '#/definitions/ipInterface'
      iscsiPortal:
        description: "Reference to <a href='#operations-tag-iscsiPortal'>iscsiPortal</a>."
        $ref: '#/definitions/iscsiPortal'
      fileInterface:
        description: "Reference to file Interface."
        $ref: '#/definitions/fileInterface'
      destination:
        description: "IP address of the target network node based on the specific <a href='#operations-tag-route'>route</a> type. Values
  are:
  <ul>
  <li>For a default <a href='#operations-tag-route'>route</a>, there is no value, because the <a href='#operations-tag-system'>system</a> will use the
  specified gateway IP address.
  <li>For a <a href='#operations-tag-host'>host</a> <a href='#operations-tag-route'>route</a>, the value is the IP address.
  <li>For a subnet <a href='#operations-tag-route'>route</a>, the value is a subnet IP address.
  </ul>"
        type: string
        format: "IPv6 supported: true, Prefix-length supported: false, Port supported: false, DNS name supported: false"
      netmask:
        description: "IPv4 netmask for the <a href='#operations-tag-route'>route</a>, if it uses an IPv4 address."
