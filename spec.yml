        description: "Indicates whether NFSv3 is enabled on the NAS server specified in the <a href='#operations-tag-nasServer'>nasServer</a> attribute.
 When enabled - NFS shares can be accessed  with NFSv3 protocol.
 When disabled - NFS shares cannot be accessed with NFSv3 protocol.
 Values are:
 <ul>
 <li> true - NFSv3 is enabled on the specified NAS server.</li>
 <li> false - NFSv3 is disabled on the specified NAS server.</li>
 </ul>"
        type: boolean
      nfsv4Enabled:
        description: "Indicates whether NFSv4 is enabled on the NAS server specified in the <a href='#operations-tag-nasServer'>nasServer</a> attribute.
 When enabled - NFS shares can be accessed with NFSv4 protocol.
 When disabled - NFS shares cannot be accessed with NFSv4 protocol.
 Values are:
 <ul>
 <li> true - NFSv4 is enabled on the specified NAS server.</li>
 <li> false - NFSv4 is disabled on the specified NAS server.</li>
 </ul>"
        type: boolean
      isSecureEnabled:
        description: "Indicates whether secure NFS is enabled on the NFS server.
 Values are:
 <ul>
 <li> true - Secure NFS is enabled.</li>
 <li> false - Secure NFS is disabled.</li>
 </ul>"
        type: boolean
      kdcType:
        description: "Type of Kerberos Domain Controller used for secure NFS service."
        $ref: '#/definitions/KdcTypeEnum'
      servicePrincipalName:
        description: "The Service Principal Name (SPN) for the NFS Server.
  This name is updated automatically when the NFS server configuration changes."
        type: string
      isExtendedCredentialsEnabled:
        description: "Indicates whether the NFS server supports more than 16 Unix groups in a Unix credential.
  Values are:
  <ul>
  <li>true - NFS server supports more than 16 Unix groups in a Unix credential.
                   The NFS Server will send additional request to Unix Directory service to identify Unix groups.</li>
  <li>false - NFS server does not support more than 16 Unix groups in a Unix credential.</li>
  </ul>
  <b>Note:</b> The NFS server builds its own Unix credential when it supports more than 16 groups. This process can slow performance."
        type: boolean
      credentialsCacheTTL:
        description: "Sets the Time-To-Live expiration stamp for a Windows entry in the credentials cache.
  When failed mapping entries expire, the <a href='#operations-tag-system'>system</a> retries mapping the UID to the SID."
        type: string
        format: "interval"
  nfsShare:
    type: object
    description: "Information about Network File <a href='#operations-tag-system'>System</a> (NFS) shares in the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  NFS shares use the NFS protocol to provide an access point for configured
  Linux/Unix hosts or IP subnets to access shared folder storage. NFS network
  shares are associated with an NFS shared folder.
  <br/>
  <br/>
  <b>Note: </b>To manage NFS shares for snapshots, use the operations for this
  resource type. To manage NFS shares for file systems and VMware NFS datastores, use the applicable
  operations for the <a href='#operations-tag-storageResource'>storageResource</a> resource type, as described in the help
  topic for that resource type."
    properties:
      id:
        description: "Unique identifier of the <a href='#operations-tag-nfsShare'>nfsShare</a> instance."
        type: string
      type:
        description: "Type of the NFS Share."
        $ref: '#/definitions/NFSTypeEnum'
      role:
        description: "<a href='#operations-tag-role'>Role</a> of the NFS share."
        $ref: '#/definitions/NFSShareRoleEnum'
      filesystem:
        description: "(Applies to NFS shares that are not on snapshots.) Parent file <a href='#operations-tag-system'>system</a> associated
  with the NFS share, as defined by the <a href='#operations-tag-filesystem'>filesystem</a> resource type."
        $ref: '#/definitions/filesystem'
      snap:
        description: "(Applies to NFS shares on snapshots.) Parent file <a href='#operations-tag-system'>system</a> snapshot associated with
  the NFS share, as defined by the <a href='#operations-tag-snap'>snap</a> resource type."
        $ref: '#/definitions/snap'
      name:
        description: "NFS share name."
        type: string
      path:
        description: "Local path to a location within the file <a href='#operations-tag-system'>system</a>.
  <br>
  <br>
  With NFS, each share must have a unique local path. <font color=#0f0f0f>By
  default, the <a href='#operations-tag-system'>system</a> creates a share to the root of the file <a href='#operations-tag-system'>system</a> (top-most
  directory) at file <a href='#operations-tag-system'>system</a> creation time. </font>This path specifies the unique
  location of the file <a href='#operations-tag-system'>system</a> on the storage <a href='#operations-tag-system'>system</a>.
  <br>
  <br>
  Before you can create additional shares within an NFS shared folder, you must
  create directories within it from a Linux/Unix <a href='#operations-tag-host'>host</a> that is connected to the
  file <a href='#operations-tag-system'>system</a>. After a directory has been created from a mounted <a href='#operations-tag-host'>host</a>, you can
  create a corresponding share and set access permissions accordingly."
        type: string
      exportPaths:
        description: "Export paths that can be used to mount and access share.
  The list is a combination of above name with all IP addresses fo the NFS server."
        type: array
        items:
          type: string
      description:
        description: "<a href='#operations-tag-user'>User</a> defined NFS share description."
        type: string
      isReadOnly:
        description: "Indicates whether the NFS share is read-only.

  Values are:
  <ul>
  <li> true - NFS share is read-only. </li>
  <li> false - NFS share is read-write. </li>
  </ul>"
        type: boolean
      creationTime:
        description: "Date and time when the NFS share was created."
        type: string
        format: "date-time"
      modificationTime:
        description: "Date and time when the NFS share was modified."
        type: string
        format: "date-time"
      defaultAccess:
        description: "Default NFS share access-level permissions."
        $ref: '#/definitions/NFSShareDefaultAccessEnum'
      minSecurity:
        description: "Minimal security level that must be provided by a client to mount the NFS share."
        $ref: '#/definitions/NFSShareSecurityEnum'
      nfsOwnerUsername:
        description: "(Applies to NFS shares of VMware NFS storage resources.)
 Default owner of the NFS share associated with the <a href='#operations-tag-datastore'>datastore</a>. Required if secure NFS enabled.
 For NFSv3 or NFSv4 without Kerberos, the default owner is root."
        type: string
      noAccessHosts:
        description: "Hosts with no access to the NFS share or its snapshots, as defined by the <a href='#operations-tag-host'>host</a>
  resource type."
        type: array
        items:
          $ref: '#/definitions/host'
      readOnlyHosts:
        description: "Hosts with read-only access to the NFS share and its snapshots, as defined by
  the <a href='#operations-tag-host'>host</a> resource type."
        type: array
        items:
          $ref: '#/definitions/host'
      readWriteHosts:
        description: "Hosts with read and write access to the NFS share and its snapshots, as
  defined by the <a href='#operations-tag-host'>host</a> resource type."
        type: array
        items:
          $ref: '#/definitions/host'
      readOnlyRootAccessHosts:
        description: "Hosts with read-only root access to the NFS share and its
  snapshots, as defined by the <a href='#operations-tag-host'>host</a> resource type."
        type: array
        items:
          $ref: '#/definitions/host'
      rootAccessHosts:
        description: "Hosts with root access to the NFS share and its snapshots, as defined by the
  <a href='#operations-tag-host'>host</a> resource type."
        type: array
        items:
          $ref: '#/definitions/host'
      noAccessHostsString:
        description: "Hosts with no access to the NFS share or its snapshots,
  defined as comma-separated list of hostnames, subnets, IPs,
  domains or netgroups."
        type: string
      readOnlyHostsString:
        description: "Hosts with read-only access to the NFS share or its
  snapshots, defined as comma-separated list of hostnames,
  subnets, IPs, domains or netgroups."
        type: string
      readWriteHostsString:
        description: "Hosts with read-write access to the NFS share or its
  snapshots, defined as comma-separated list of hostnames,
  subnets, IPs, domains or netgroups."
        type: string
      readOnlyRootHostsString:
        description: "Hosts with read-only root access to the NFS share or its
  snapshots, defined as comma-separated list of hostnames,
  subnets, IPs, domains or netgroups."
        type: string
      readWriteRootHostsString:
        description: "Hosts with read-write root access to the NFS share or its
  snapshots, defined as comma-separated list of hostnames,
  subnets, IPs, domains or netgroups."
        type: string
      anonymousUID:
        description: "Specifies the <a href='#operations-tag-user'>user</a> ID of the anonymous account."
        type: integer
        format: "unsigned int[32]"
      anonymousGID:
        description: "Specifies the group ID of the anonymous account."
        type: integer
        format: "unsigned int[32]"
      exportOption:
        description: "Specifies the bitmask of various options of the NFS share.
  Values are:
  <ul>
  <li> 0x0001 - hostString - if set, the access to the NFS
  share per <a href='#operations-tag-host'>host</a> is defined according the hostsString lists.
  Otherwise, the access is defined according the hostID lists.
  </li>
  <li> 0x0002 - noSUID - if set, do not allow access to set
  SUID. Otherwise, allow access.
  </li>
  </ul>"
        type: integer
        format: "unsigned int[64]"
  ntpServer:
    type: object
    description: "Network Time Protocol (NTP) server settings.
  <br/>
  <br/>
  The <a href='#operations-tag-system'>system</a> relies on NTP as a standard for synchronizing the <a href='#operations-tag-system'>system</a> clock with
  other nodes on the network. NTP provides a way of synchronizing clocks of
  distributed systems within approximately
  one millisecond of each other. A Windows Active Directory domain controller
  can operate as a time server if the Windows Time Service is running on it.
  <br/>
  <br/>
  Some applications will not operate correctly if the clock on the <a href='#operations-tag-system'>system</a> is not
  synchronized with the clock on connected hosts. Configure the <a href='#operations-tag-system'>system</a> and any
  connected hosts to use the same time server. Doing so does the following:
  <ul>
  <li>
  Minimizes the chance that synchronization issues will arise between the <a href='#operations-tag-system'>system</a>
  and connected hosts.
  </li>
  <li>
  Reduces the difficulty of reconciling timestamps used for log information in
  the different systems.
  </li>
  </ul>
  <b>Note:</b><b> </b>When using a NAS server for CIFS network shares, the
  <a href='#operations-tag-system'>system</a> cannot access an Active Directory domain unless the <a href='#operations-tag-system'>system</a> is
  synchronized within five minutes of the Active Directory controller for the
  domain where the network shares reside.
  <br/>
  <br/>
  You can configure a total of four NTP server addresses for the <a href='#operations-tag-system'>system</a>. All NTP
  server addresses are grouped into a single NTP server record."
    properties:
      id:
        description: "Unique identifier of the <a href='#operations-tag-ntpServer'>ntpServer</a> instance."
        type: string
      addresses:
        description: "List of NTP server IP addresses."
        type: array
        items:
          type: string
          format: "IPv6 supported: true, Prefix-length supported: false, Port supported: false, DNS name supported: true"
  pool:
    type: object
    description: "Information about pools in the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  <b>Creating pools using Quick Start mode</b>
  <br/>
  <br/>
  You can use Quick Start mode to create <a href='#operations-tag-system'>system</a> recommended pools based on the
  type and availability of drives in the <a href='#operations-tag-system'>system</a>. In Quick Start mode, the <a href='#operations-tag-system'>system</a>
  recommends separate pools for different drive types and uses default RAID
  configurations for the drives. A <a href='#operations-tag-pool'>pool</a> configured in Quick Start mode has only
  one tier.
  <br/>
  <br/>
  Quick Start mode is available when both of these conditions are met:
  <ul>
  <li>No pools exist on the system.</li>
  <li>The <a href='#operations-tag-system'>system</a> is not licensed for FAST VP or FAST Cache.</li>
  </ul>
  <br/>
  To create pools using Quick Start mode, follow these steps:
  <ol>
  <li>Run POST <font
  color=#0f0f0f>api/types/pool/action/recommendAutoConfiguration. </font>
  <font color=#0f0f0f><br/></font>
  <font color=#0f0f0f><br/></font>
  <font color=#0f0f0f>The response body contains a set of poolSetting
  instances.</li></font>
  <font color=#0f0f0f><br/></font>
  <font color=#0f0f0f><li value=2>For each poolSetting instance returned
  in Step 1, run POST /api/types/pool/instances with the following arguments,
  using values obtained from the poolSetting instance:</li></font>
  <ul>
  <li>addRaidGroupParameters : [{dskGroup : poolSetting.storageConfiguration.possibleStorageConfigurations.diskGroup,</li>
  <li>numDisks : poolSetting.storageConfiguration.possibleStorageConfigurations.raidGroupConfigurations.diskCount,</li>
  <li>raidType : poolSetting.storageConfiguration.raidType,</li>
  <li>stripeWidth : poolSetting.storageConfiguration.possibleStorageConfigurations.raidGroupConfigurations.stripeWidths},...]</li>
  </ul>
  </ol>
  <a href='#operations-tag-pool'>Pool</a> creation examples:
  <br/>
  Simple <a href='#operations-tag-pool'>pool</a> with one RAID5 4+1:
  <br/>
  POST /api/types/pool/instances
  <br/>
  {'name' : 'PerformancePool',<br/>
   'addRaidGroupParameters' : [<br/>
                                {'dskGroup' : {'id' : dg_15},<br/>
                                 'numDisks' : 6,<br/>
                                 'raidType' : 1,<br/>
                                 'stripeWidth' : 5}<br/>
                              ]<br/>
  }<br/>
  <br/>
  <a href='#operations-tag-pool'>Pool</a> with raid group RAID10 1+1:
  <br/>
  {'name' : 'SysDefPool00',<br/>
   'description' : 'The <a href='#operations-tag-pool'>pool</a> is created with RAID10(1+1)',<br/>
   'addRaidGroupParameters' : [<br/>
                               {'dskGroup' : {'id' : 'dg_16'},<br/>
                                'numDisks' : 5,<br/>
                                'raidType' : 7,<br/>
                                'stripeWidth' : 2}<br/>
                              ]<br/>
  }<br/>"
    properties:
      id:
        description: "Unique identifier of the <a href='#operations-tag-pool'>pool</a> instance."
        type: string
      health:
        description: "Health information for the <a href='#operations-tag-pool'>pool</a>, as defined by the health resource type."
        $ref: '#/definitions/health'
      name:
        description: "<a href='#operations-tag-pool'>Pool</a> name, unique in the storage <a href='#operations-tag-system'>system</a>."
        type: string
        minLength: 1
        maxLength: 85
      description:
        description: "<a href='#operations-tag-pool'>Pool</a> description."
        type: string
        minLength: 0
        maxLength: 170
      raidType:
        description: "RAID type with which the <a href='#operations-tag-pool'>pool</a> is configured. A value of Mixed indicates that
  the <a href='#operations-tag-pool'>pool</a> consists of multiple RAID types."
        $ref: '#/definitions/RaidTypeEnum'
      sizeFree:
        description: "Size of free space available in the <a href='#operations-tag-pool'>pool</a>."
        type: integer
        format: "unsigned int[64(bytes)]"
      sizeTotal:
        description: "The total size of space from the <a href='#operations-tag-pool'>pool</a>, which will be the sum of sizeFree, sizeUsed and
  sizePreallocated space."
        type: integer
        format: "unsigned int[64(bytes)]"
      sizeUsed:
        description: "Space allocated from the <a href='#operations-tag-pool'>pool</a> by storage resources, used for storing data.
  This will be the sum of the sizeAllocated values of each storage resource in the <a href='#operations-tag-pool'>pool</a>."
        type: integer
        format: "unsigned int[64(bytes)]"
      sizePreallocated:
        description: "Space reserved form the <a href='#operations-tag-pool'>pool</a> by storage resources, for future needs to make writes more efficient.
  The <a href='#operations-tag-pool'>pool</a> may be able to reclaim some of this if space is running low. This will be the sum of the
  sizePreallocated values of each storage resource in the <a href='#operations-tag-pool'>pool</a>."
        type: integer
        format: "unsigned int[64(bytes)]"
      dataReductionSizeSaved:
        description: "Amount of space saved for the <a href='#operations-tag-pool'>pool</a> by data reduction (includes savings from compression, deduplication and advanced deduplication)."
        type: integer
        format: "unsigned int[64(bytes)]"
      dataReductionPercent:
        description: "Data reduction percentage is the percentage of the data that does not consume storage - the savings due to data reduction.
  For example, if 1 TB of data is stored in 250 GB, the data reduction percentage is 75%. 75% data reduction percentage is equivalent
  to a 4:1 data reduction ratio."
        type: integer
        format: "unsigned int[16(percent)]"
      dataReductionRatio:
        description: "Data reduction ratio.
  The data reduction ratio is the ratio between the size of the data and the amount of storage actually consumed.
  For example, 1TB of data consuming 250GB would have a ration of 4:1. A 4:1 data reduction ratio is equivalent to a 75% data reduction percentage."
        type: number
        format: "float"
      flashPercentage:
        description: "<a href='#operations-tag-pool'>Pool</a> flash tier percentage"
        type: integer
        format: "unsigned int[16(percent)]"
      sizeSubscribed:
        description: "Size of space requested by the storage resources allocated in the <a href='#operations-tag-pool'>pool</a> for possible future allocations.
  If this value is greater than the total size of the <a href='#operations-tag-pool'>pool</a>, the <a href='#operations-tag-pool'>pool</a> is considered oversubscribed."
        type: integer
        format: "unsigned int[64(bytes)]"
      alertThreshold:
        description: "Threshold at which the <a href='#operations-tag-system'>system</a> generates notifications about the size of
  free space in the <a href='#operations-tag-pool'>pool</a>, specified as a percentage.
  <p/>
  This threshold is based on the percentage of allocated storage in the <a href='#operations-tag-pool'>pool</a>
  compared to the total <a href='#operations-tag-pool'>pool</a> size."
        type: integer
        minimum: 50
        maximum: 84
        format: "unsigned int[32(percent)]"
      hasDataReductionEnabledLuns:
        description: "(Applies if Data Reduction is supported on the <a href='#operations-tag-system'>system</a> and the corresponding <a href='#operations-tag-license'>license</a> is installed.)
  Indicates whether the <a href='#operations-tag-pool'>pool</a> has any <a href='#operations-tag-lun'>Lun</a> that has data reduction ever turned on; Values are:
  <ul>
  <li>true -  Lun(s) in this <a href='#operations-tag-pool'>pool</a> have had or currently have data reduction enabled.</li>
  <li>false - No lun(s) in this <a href='#operations-tag-pool'>pool</a> have ever had data reduction enabled.</li>
  </ul>"
        type: boolean
      hasDataReductionEnabledFs:
        description: "(Applies if Data Reduction is supported on the <a href='#operations-tag-system'>system</a> and the corresponding <a href='#operations-tag-license'>license</a> is installed.)
  Indicates whether the <a href='#operations-tag-pool'>pool</a> has any File <a href='#operations-tag-system'>System</a> that has data reduction ever turned on; Values are.
  <ul>
  <li>true -  File system(s) in this <a href='#operations-tag-pool'>pool</a> have had or currently have data reduction enabled.</li>
  <li>false - No file system(s) in this <a href='#operations-tag-pool'>pool</a> have ever had data reduction enabled.</li>
  </ul>"
        type: boolean
      isFASTCacheEnabled:
        description: "(Applies if FAST Cache is supported on the <a href='#operations-tag-system'>system</a> and the corresponding <a href='#operations-tag-license'>license</a> is installed.)
  Indicates whether the FAST Cache is enabled for the <a href='#operations-tag-pool'>pool</a>. Values are:
  <ul>
  <li>true - FAST Cache is enabled for the pool.</li>
  <li>false - FAST Cache is disabled for the pool.</li>
  FAST Cache is created from Flash SAS drives and applied only to RAID groups created of SAS and NL-SAS hard drives.
  If the <a href='#operations-tag-pool'>pool</a> is populated by purely Flash drives the FAST Cache is not enabled.
  </ul>"
        type: boolean
      tiers:
        description: "Tiers in the <a href='#operations-tag-pool'>pool</a>, as defined by the poolTier resource type."
        type: array
        items:
          $ref: '#/definitions/poolTier'
      creationTime:
        description: "Date and time when the <a href='#operations-tag-pool'>pool</a> was created."
        type: string
        format: "date-time"
      isEmpty:
        description: "Indicates whether the <a href='#operations-tag-pool'>pool</a> is unused; that is, whether it has no storage
  resources provisioned from it. Values are:
  <ul>
  <li>true - <a href='#operations-tag-pool'>Pool</a> is unused. </li>
  <li>false - <a href='#operations-tag-pool'>Pool</a> is used..</li>
  </ul>"
        type: boolean
      poolFastVP:
        description: "(Applies if FAST VP is supported on the <a href='#operations-tag-system'>system</a> and the corresponding <a href='#operations-tag-license'>license</a> is installed.)
  FAST VP information for the <a href='#operations-tag-pool'>pool</a>, as defined by the poolFastVP resource type.
  <a href='#operations-tag-pool'>Pool</a> is not eligible to be a multi-tier <a href='#operations-tag-pool'>pool</a> until FAST VP <a href='#operations-tag-license'>license</a> installed."
        $ref: '#/definitions/poolFASTVP'
      isHarvestEnabled:
        description: "Indicates whether the automatic deletion of snapshots through <a href='#operations-tag-pool'>pool</a> space harvesting
  is enabled for the <a href='#operations-tag-pool'>pool</a>. See properties poolSpaceHarvestHighThreshold and poolSpaceHarvestLowThreshold.
  Values are:
  <ul>
  <li>true - Automatic deletion of snapshots through <a href='#operations-tag-pool'>pool</a> harvesting is enabled
  for the pool.</li>
  <li>false - Automatic deletion of snapshots through <a href='#operations-tag-pool'>pool</a> harvesting is
  disabled for the pool.</li>
  </ul>"
        type: boolean
      harvestState:
        description: "Current state of <a href='#operations-tag-pool'>pool</a> space harvesting."
        $ref: '#/definitions/UsageHarvestStateEnum'
      isSnapHarvestEnabled:
        description: "Indicates whether the automatic deletion of snapshots through snapshot
  harvesting is enabled for the <a href='#operations-tag-pool'>pool</a>. See properties snapSpaceHarvestHighThreshold and snapSpaceHarvestLowThreshold.
  Values are:
  <ul>
  <li>true - Automatic deletion of snapshots through snapshot harvesting is
  enabled for the pool.</li>
  <li>false - Automatic deletion of snapshots through snapshot harvesting is
  disabled for the pool.</li>
  </ul>"
        type: boolean
      poolSpaceHarvestHighThreshold:
        description: "(Applies when the automatic deletion of snapshots based on <a href='#operations-tag-pool'>pool</a> space usage is
  enabled for the <a href='#operations-tag-system'>system</a> and <a href='#operations-tag-pool'>pool</a>.)
  <br/>
  <br/>
  <a href='#operations-tag-pool'>Pool</a> used space high threshold at which the <a href='#operations-tag-system'>system</a> automatically starts to delete
  snapshot objects in the <a href='#operations-tag-pool'>pool</a>, specified as a percentage with .01% granularity.
  <br/>
  <br/>
  This threshold is based on the percentage of space used in the <a href='#operations-tag-pool'>pool</a> by all types of objects compared
  to the total <a href='#operations-tag-pool'>pool</a> size. When the percentage of used space reaches this
  threshold, the <a href='#operations-tag-system'>system</a> starts to automatically delete snapshot objects in the <a href='#operations-tag-pool'>pool</a>, until a low
  threshold (see poolSpaceHarvestLowThreshold) is reached."
        type: number
        format: "float"
      poolSpaceHarvestLowThreshold:
        description: "(Applies when the automatic deletion of snapshots based on <a href='#operations-tag-pool'>pool</a> space usage is
  enabled for the <a href='#operations-tag-system'>system</a> and <a href='#operations-tag-pool'>pool</a>.)
  <br/>
  <br/>
  <a href='#operations-tag-pool'>Pool</a> used space low threshold under which the <a href='#operations-tag-system'>system</a> stops automatically
  deleting snapshots in the <a href='#operations-tag-pool'>pool</a>, specified as a percentage with .01% granularity.
  <br/>
  <br/>
  This threshold is based on the percentage of space used in the <a href='#operations-tag-pool'>pool</a> by all types of objects compared to the
  total <a href='#operations-tag-pool'>pool</a> size. When the percentage of used space in the <a href='#operations-tag-pool'>pool</a> falls below this
  threshold, the <a href='#operations-tag-system'>system</a> stops the automatic deletion of snapshot objects in the <a href='#operations-tag-pool'>pool</a>,
  until a high threshold (see poolSpaceHarvestHighThreshold) is reached again."
        type: number
        format: "float"
      snapSpaceHarvestHighThreshold:
        description: "(Applies when the automatic deletion of snapshots based on snapshot space
  usage is enabled for the <a href='#operations-tag-system'>system</a> and <a href='#operations-tag-pool'>pool</a>.)
  <br/>
  <br/>
  Space used by snapshot objects high threshold at which the <a href='#operations-tag-system'>system</a> automatically starts to delete
  snapshot objects in the <a href='#operations-tag-pool'>pool</a>, specified as a percentage with .01% granularity.
  <br/>
