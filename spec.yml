 which is available on the <a href='http://www.dell.com/support'>Dell Online Support</a> website.
 Values are:
 <ul>
 <li> true - An FTP or SFTP <a href='#operations-tag-user'>user</a> can access his or her own home directory only.</li>
 <li> false - FTP and SFTP users can access any NAS server directory, according to NAS server permissions.</li>
 </ul>"
        type: boolean
      defaultHomedir:
