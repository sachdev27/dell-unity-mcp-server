  moveSession:
    type: object
    description: "Information about <a href='#operations-tag-moveSession'>movesession</a>.
  <br/>
  <br/>
  A customer environment is often ever-changing, and as a result the ability to
  deliver business continuity and flexibility is paramount. The new local <a href='#operations-tag-lun'>LUN</a> migration
  <a href='#operations-tag-feature'>feature</a> address this concern, by adding the ability to move LUNs and Consistency Groups
  between Pools on a <a href='#operations-tag-system'>system</a>. Local <a href='#operations-tag-lun'>LUN</a> migration can be used to rebalance storage resources
  across Pools when customer activity changes and an individual Pool's usage becomes oversaturated.
  Another use case for local <a href='#operations-tag-lun'>LUN</a> migration is to provide LUNs with a destination when a <a href='#operations-tag-pool'>Pool</a> is
  to be decommissioned. By leveraging Unity's Transparent Data Transfer (TDX) engine, <a href='#operations-tag-host'>host</a> access
  remains fully online during the migration session."
    properties:
      id:
        description: "Unique identifier of the session."
        type: string
      sourceStorageResource:
        description: "Storage resource to be moved."
        $ref: '#/definitions/storageResource'
      sourceMemberLun:
        description: "The <a href='#operations-tag-lun'>LUN</a> being moved when the corresponding <a href='#operations-tag-storageResource'>storageResource</a> isn't specific enough, i.e. a Consistency Group member <a href='#operations-tag-lun'>LUN</a> or <a href='#operations-tag-lun'>LUN</a> VMFS <a href='#operations-tag-datastore'>Datastore</a>."
        $ref: '#/definitions/lun'
      destinationPool:
        description: "Destination <a href='#operations-tag-pool'>pool</a> for the move."
        $ref: '#/definitions/pool'
      health:
        description: "The health of the session."
        $ref: '#/definitions/health'
      progressPct:
        description: "The progress of the session expressed as a percentage."
        type: integer
        format: "unsigned int[32(percent)]"
      currentTransferRate:
        description: "The current transfer rate of the session in MB/sec."
        type: integer
        format: "unsigned int[32(Mb/sec)]"
      avgTransferRate:
        description: "The average transfer rate of the session in MB/sec."
        type: integer
        format: "unsigned int[32(Mb/sec)]"
      estTimeRemaining:
        description: "The estimated time remaining based on the current transfer rate."
        type: string
        format: "interval"
