  snapshots falls below this threshold, the <a href='#operations-tag-system'>system</a> stops the automatic deletion
  of snapshots in the <a href='#operations-tag-pool'>pool</a>, until a high threshold is reached."
        type: number
        format: "float"
      isFastCacheEnabled:
