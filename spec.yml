 Values are:
 <ul>
 <li> true - CIFS <a href='#operations-tag-user'>user</a> names are accepted for authentication.</li>
 <li> false - CIFS <a href='#operations-tag-user'>user</a> names are not accepted for authentication.</li>
 </ul>"
        type: boolean
      isUnixUserEnabled:
        description: "Indicates whether FTP and SFTP clients can be authenticated using a Unix <a href='#operations-tag-user'>user</a> name.
