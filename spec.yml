  supportAssist:
    type: object
    description: "Information about the <a href='#operations-tag-supportAssist'>SupportAssist</a> configuration<br/>
  <br/>
  <a href='#operations-tag-supportAssist'>SupportAssist</a> is a remote monitoring and support <a href='#operations-tag-feature'>feature</a> that provides authorized
  personnel with DELL remote access capabilities
  to storage systems via a secure and encrypted tunnel. The secure
  tunnel that <a href='#operations-tag-supportAssist'>SupportAssist</a> establishes between the storage <a href='#operations-tag-system'>system</a> and
  systems on the DELL network can be used to transfer files (like upgrade image)
  out to the storage <a href='#operations-tag-system'>system</a> or back to DELL.<br/>
  <br/>
  <br/>
  Setting up <a href='#operations-tag-supportAssist'>SupportAssist</a> requires:
  <br/>
  <ul>
  <li>An installed DELL Support <a href='#operations-tag-license'>license</a></li>
  </ul>
  <br/>
  For information about <a href='#operations-tag-supportAssist'>SupportAssist</a> components and setup, go to the
  support website.<br/>
 <br/>
 <br/>
  <b>Examples</b>
  <br/>
  <br/>
  <html>
  <head>
  <style>
  div.examplebox
  {
    background-color: #eff5fa;
    width: 600px;
    padding: 5px;
    border: 2px solid black;
  }
  </style>
  </head>
  <body>
  <br/>
  <b>Operations need to perform to enable <a href='#operations-tag-supportAssist'>SupportAssist</a></b><br/>
  <br/>
  Step 1: Accept EULA. The EULA must be accepted before or at the same time as any other
     configurations.
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;isEULAAccepted&quot; : &quot;true&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  Step 2: Initialize Connection [Optional]. If <a href='#operations-tag-user'>user</a> didn't enable ESRS in old version,
     after upgrading to new version, the initialization operation must be performed before enabling Connection.
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/initialize <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;accessKey&quot; : &quot;23A5E582&quot;,<br/>
      <br/> &nbsp;&nbsp;&nbsp;&nbsp;&quot;pin&quot; : &quot;1234&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  Step 3: Enable Direct Connection.<br/>
  Operations need to perform to enable Direct Connection. <br/>
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;remoteServiceType&quot; : &quot;1&quot;,<br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;allowRemoteAccess&quot; : &quot;false&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  Also, Direct Connection could be enabled with one step (Except the scenario in step 3).
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;isEULAAccepted&quot; : &quot;true&quot;,<br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;remoteServiceType&quot; : &quot;1&quot;,<br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;allowRemoteAccess&quot; : &quot;true&quot;<br/>
    <br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  Direct Connection has been enabled so far.
  <br/>
  <br/>
  <br/>
  Operations need to perform to enable Gateway Connection</br>
  The <a href='#operations-tag-user'>user</a> must specify at least one gateway Address.
  After setting the gateway successfully, Gateway Connection will be enabled.
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;remoteServiceType&quot; : &quot;2&quot;,<br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;allowRemoteAccess&quot; : &quot;true&quot;,<br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;gatewayAddresses&quot; : &quot;['1.1.1.1:8080', '2.2.2.2']&quot;,<br/>
      <br/> &nbsp;&nbsp;&nbsp;&nbsp;&quot;isFollowSupportProxy&quot; : &quot;false&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  Gateway Connection has been enabled so far.
  <br/>
  <br/>
  <br/>
  <b>Enabling RSC support</b></br>
  </br>
  <br/>
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;isRSCEnabled&quot; : &quot;true&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  <b>Modify remote access when remote service type is not disabled</b></br>
  <br/>
  <br/>
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;allowRemoteAccess&quot; : &quot;true&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  <b>Disabling <a href='#operations-tag-supportAssist'>SupportAssist</a></b><br/>
  <br/>
  <br/>
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;remoteServiceType&quot; : &quot;0&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  </div>
  <br/>
  <br/>
  <b>Test callhome</b><br/>
  <br/>
  <br/>
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/testCallhome <br/>
  </p>
  </div>
  <br/>
  <br/>"
    properties:
      id:
        description: "Unique identifier of the <a href='#operations-tag-supportAssist'>SupportAssist</a> instance.<br/>
  <br/>

  --eng
  This value is always 0,
  because at any given time there can only one <a href='#operations-tag-supportAssist'>SupportAssist</a> instance
  enabled."
        type: string
      status:
        description: "<a href='#operations-tag-supportAssist'>SupportAssist</a> connectivity status."
        $ref: '#/definitions/SupportAssistStatusEnum'
      isRSCEnabled:
        description: "Indicates whether RSC (Remote Secure Credential) is enabled or not.
 RSC is a scheme to allow service people to access the storage <a href='#operations-tag-system'>system</a> with remote secure credential.
 RSC should be enabled when it's necessary for service personnel to access the storage <a href='#operations-tag-system'>system</a> with the
 remote secure credential. RSC can be disabled when it is no longer necessary for service personnel to
 access the storage <a href='#operations-tag-system'>system</a> with the remote secure credential.
