      vmwareUUID:
        description: "VMware UUID of the VVol <a href='#operations-tag-datastore'>datastore</a> assigned by VMware ESXi hypervisor (Applies to VMware VVol <a href='#operations-tag-datastore'>datastore</a> resources only.)."
        type: string
      pools:
