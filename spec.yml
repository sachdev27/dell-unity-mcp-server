  ldapServer:
    type: object
    description: "Information about the Lightweight Directory Access Protocol (LDAP) server used
  by the storage <a href='#operations-tag-system'>system</a> as an authentication authority for administrative users. You
  can configure one LDAP server. The <a href='#operations-tag-system'>system</a> uses the LDAP settings for
  facilitating access control to Unisphere and the Unisphere CLI, but not for
  facilitating access control to storage resources.
  <br/>
  <br/>
  LDAP is an application protocol for querying and modifying directory services
  running on TCP/IP networks. LDAP provides central management for network
  authentication and authorization operations by helping to centralize <a href='#operations-tag-user'>user</a> and
  group management across the network. Integrating the <a href='#operations-tag-system'>system</a> into an existing
  LDAP environment provides a way to control <a href='#operations-tag-user'>user</a> and <a href='#operations-tag-user'>user</a> group access to the
  <a href='#operations-tag-system'>system</a> through Unisphere or the Unisphere CLI.
  <br/>
  <br/>
  After you configure LDAP settings for the <a href='#operations-tag-system'>system</a>, you can manage users and
  <a href='#operations-tag-user'>user</a> groups within the context of an established LDAP directory structure. For
  example, you can assign access permissions to the Unisphere CLI that are based
  on existing users and groups."
    properties:
