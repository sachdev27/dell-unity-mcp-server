       <li>For the hosts that is in the <a href='#operations-tag-host'>host</a> group, but not appear in the hostGroupHostModifys property, the <a href='#operations-tag-host'>host</a> access to the VMware VMFS <a href='#operations-tag-datastore'>datastore</a> will keep unchanged.</li>
