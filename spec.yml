- name: "dhsmServer"
  description: "Information about the ASA/DHSM server of a NAS server.
  You can configure one ASA/DHSM server per NAS server.
  <br/>
  <br/>
  ASA stands for Advanced Storage Access. ASA allows VMware administrators to manage
  appropriately configured <a href='#operations-tag-host'>host</a> configurations by taking advantage of advanced file
  operations that optimize NFS storage utilization.
  Once ASA is enabled on the NAS server, Dell's VSI Unified Storage Management tool can be
  utilized for the following:
  <ul>
  <li>Simplifying the process of creating NFS datastores,</li>
  <li>Compressing virtual machines in NFS datastores,</li>
  <li>Reducing the amount of storage consumed by virtual machines by using data reduction and
  Fast Clone technologies. The cloning functions include fast clones (thin copy/snaps) of
  Virtual Machine <a href='#operations-tag-disk'>Disk</a> (VMDF) files and full clones (full copy) of Virtual Machine
  <a href='#operations-tag-disk'>Disk</a> (VMDF) files.</li>
  </ul>"
- name: "disk"
  description: "Information about the drives's attributes in the storage
  <a href='#operations-tag-system'>system</a>."
- name: "diskGroup"
  description: "<a href='#operations-tag-disk'>Disk</a> groups classify the drives in the <a href='#operations-tag-system'>system</a> into groups
  with equivalent storage characteristics. These
  characteristics include drive type, capacity, and rotational
  speed.
  <br/>
  <br/>
  The <a href='#operations-tag-system'>system</a> uses <a href='#operations-tag-disk'>disk</a> groups for creating pools."
- name: "dnsServer"
  description: "Domain Name <a href='#operations-tag-system'>System</a> (DNS) settings.
  <p/>
  A Domain Name <a href='#operations-tag-system'>System</a> (DNS) is a hierarchical <a href='#operations-tag-system'>system</a> responsible for converting
  domain names to their corresponding IP addresses. The <a href='#operations-tag-system'>system</a> uses DNS services
  to resolve network names and IP addresses for the network services it needs
  (for example, for NTP and SMTP servers), and to obtain IP addresses for hosts
  addressed by network names rather than IP addresses.
  <p/>
  During the initial <a href='#operations-tag-system'>system</a> configuration process you must specify the network
  address of at least one DNS server for resolving hostnames to IP addresses.
  Later, you can add, delete, or change DNS server settings.
  <p/>
  You can configure multiple DNS server domains to specify each domain and IP
  address of the DNS servers for the <a href='#operations-tag-system'>system</a> to use. By default, the <a href='#operations-tag-system'>system</a> uses
  the top entry in the list as the current DNS server. The remaining list
  provides a hierarchy of DNS servers to use if the first-choice server becomes
  unavailable. If the first DNS server in the list becomes unavailable, the
  <a href='#operations-tag-system'>system</a> proceeds to the next DNS server in the list, and so on. You can also
  specify default DNS server addresses to indicate which addresses the <a href='#operations-tag-system'>system</a>
  will use first.
  <p/>
  DNS server addresses are grouped under DNS server domains. Each domain is
  identified by a domain identifier.
  <p/>
  <b>Important:</b> You must configure at least one valid DNS server entry in
  the domain for the <a href='#operations-tag-system'>system</a>. Deleting the last DNS server entry can disrupt
  network communication to the device, and potentially interrupt
  communication between the <a href='#operations-tag-system'>system</a> and the hosts that use its storage resources."
