- name: "vmwarePE"
  description: "A resource representing VMware protocol endpoint of both possible types: NAS
  protocol endpoint and SCSI protocol endpoint. An instance of this class is created
  automatically as part of VVol <a href='#operations-tag-datastore'>datastore</a> (storage resource) <a href='#operations-tag-host'>host</a> access configuration."
- name: "x509Certificate"
  description: "Information about the X.509 certificates installed on the storage <a href='#operations-tag-system'>system</a>.
  The X.509 certificate format is described in RFC 5280."
