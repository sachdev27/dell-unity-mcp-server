  <li>operator - Operator <a href='#operations-tag-role'>role</a>. Can view <a href='#operations-tag-system'>system</a> settings, status, and performance
  information, but cannot modify <a href='#operations-tag-system'>system</a> settings.</li>
  <li>securityadmin - Security administrator <a href='#operations-tag-role'>role</a>. Can view and modify security settings; Can view <a href='#operations-tag-system'>system</a>
  settings, status, and performance information, but cannot modify <a href='#operations-tag-system'>system</a> settings.</li>
