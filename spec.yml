- name: "metricService"
  description: "Information about the metrics service configuration. There is only one
  occurrence of this resource type."
- name: "metricValue"
  description: "Historical values for requested metrics.
  <p/>
  <b>Note:</b> The maximum number of returned instances per page is 5 for the
  <a href='#operations-tag-metricValue'>metricValue</a> resource type. For more information about paging, see the
  <i>Unisphere Management REST API Programmer's Guide</i>.
  <br>Unlike other REST GETs, this API requires a ?filter= URL parameter that filters on at least <u>path</u>. It must be filtered to one or more paths
  <br><u>An example of a valid filter(s) :</u>
  <br>https://IP/api/types/metricValue/instances?filter=path EQ 'sp.*.physical.disk.*.responseTime'"
- name: "mgmtInterface"
  description: "Information about management interfaces in the storage <a href='#operations-tag-system'>system</a>."
- name: "mgmtInterfaceSettings"
  description: "Global settings for mgmtInterfaces."
- name: "moveSession"
  description: "Information about <a href='#operations-tag-moveSession'>movesession</a>.
  <br/>
  <br/>
  A customer environment is often ever-changing, and as a result the ability to
  deliver business continuity and flexibility is paramount. The new local <a href='#operations-tag-lun'>LUN</a> migration
  <a href='#operations-tag-feature'>feature</a> address this concern, by adding the ability to move LUNs and Consistency Groups
  between Pools on a <a href='#operations-tag-system'>system</a>. Local <a href='#operations-tag-lun'>LUN</a> migration can be used to rebalance storage resources
  across Pools when customer activity changes and an individual Pool's usage becomes oversaturated.
  Another use case for local <a href='#operations-tag-lun'>LUN</a> migration is to provide LUNs with a destination when a <a href='#operations-tag-pool'>Pool</a> is
  to be decommissioned. By leveraging Unity's Transparent Data Transfer (TDX) engine, <a href='#operations-tag-host'>host</a> access
  remains fully online during the migration session."
- name: "nasServer"
  description: "Information about the NAS server in the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  NAS Servers are software components used to transfer data and provide the connection ports
  for hosts to access file-level storage resources.
  NAS servers are independent from each other.
  <br/>
  <br/>
  NAS Servers access data on available drives making it available to network hosts
  via specific protocols (NFS/SMB/FTP/SFTP).
  Storage <a href='#operations-tag-system'>system</a> supports NAS Servers for managing file-level storage resources,
  such as VMware NFS datastores or file systems.
  <br/>
  Before you can provision a file-level storage resource, a NAS Server must be created with
  the necessary sharing protocols enabled. When NAS Servers are created,
  you can specify the storage <a href='#operations-tag-pool'>pool</a> and owning SP - either SPA or SPB.
  <br/>
  In the storage systems, NAS Servers can leverage the Link Aggregation functionality to
  create a highly available environment. Once a link aggregated port group is available,
  you create or modify NAS Server network interfaces to leverage the available port group.
  Because NAS Servers are accessible through only one SP at a time, they will fail over to
  the other SP when there is an SP failure <a href='#operations-tag-event'>event</a>."
- name: "nfsServer"
  description: "Information about the Network File <a href='#operations-tag-system'>System</a> (NFS) servers used by the storage <a href='#operations-tag-system'>system</a>.
  You can configure one NFS server per NAS server.
  At least one NFS share must be created before an NFS client can connect to the storage <a href='#operations-tag-system'>system</a> resources.
  NFS servers support the NFSv3 and NFSv4 protocols.
  The default protocol is NFSv3."
- name: "nfsShare"
  description: "Information about Network File <a href='#operations-tag-system'>System</a> (NFS) shares in the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  NFS shares use the NFS protocol to provide an access point for configured
  Linux/Unix hosts or IP subnets to access shared folder storage. NFS network
  shares are associated with an NFS shared folder.
  <br/>
  <br/>
  <b>Note: </b>To manage NFS shares for snapshots, use the operations for this
  resource type. To manage NFS shares for file systems and VMware NFS datastores, use the applicable
  operations for the <a href='#operations-tag-storageResource'>storageResource</a> resource type, as described in the help
  topic for that resource type."
- name: "ntpServer"
  description: "Network Time Protocol (NTP) server settings.
  <br/>
  <br/>
  The <a href='#operations-tag-system'>system</a> relies on NTP as a standard for synchronizing the <a href='#operations-tag-system'>system</a> clock with
  other nodes on the network. NTP provides a way of synchronizing clocks of
  distributed systems within approximately
  one millisecond of each other. A Windows Active Directory domain controller
  can operate as a time server if the Windows Time Service is running on it.
  <br/>
  <br/>
  Some applications will not operate correctly if the clock on the <a href='#operations-tag-system'>system</a> is not
  synchronized with the clock on connected hosts. Configure the <a href='#operations-tag-system'>system</a> and any
  connected hosts to use the same time server. Doing so does the following:
  <ul>
  <li>
  Minimizes the chance that synchronization issues will arise between the <a href='#operations-tag-system'>system</a>
  and connected hosts.
  </li>
  <li>
  Reduces the difficulty of reconciling timestamps used for log information in
  the different systems.
  </li>
  </ul>
  <b>Note:</b><b> </b>When using a NAS server for CIFS network shares, the
  <a href='#operations-tag-system'>system</a> cannot access an Active Directory domain unless the <a href='#operations-tag-system'>system</a> is
  synchronized within five minutes of the Active Directory controller for the
  domain where the network shares reside.
  <br/>
  <br/>
  You can configure a total of four NTP server addresses for the <a href='#operations-tag-system'>system</a>. All NTP
  server addresses are grouped into a single NTP server record."
- name: "pool"
  description: "Information about pools in the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  <b>Creating pools using Quick Start mode</b>
  <br/>
  <br/>
  You can use Quick Start mode to create <a href='#operations-tag-system'>system</a> recommended pools based on the
  type and availability of drives in the <a href='#operations-tag-system'>system</a>. In Quick Start mode, the <a href='#operations-tag-system'>system</a>
  recommends separate pools for different drive types and uses default RAID
  configurations for the drives. A <a href='#operations-tag-pool'>pool</a> configured in Quick Start mode has only
  one tier.
  <br/>
  <br/>
  Quick Start mode is available when both of these conditions are met:
  <ul>
  <li>No pools exist on the system.</li>
  <li>The <a href='#operations-tag-system'>system</a> is not licensed for FAST VP or FAST Cache.</li>
  </ul>
  <br/>
  To create pools using Quick Start mode, follow these steps:
  <ol>
  <li>Run POST <font
  color=#0f0f0f>api/types/pool/action/recommendAutoConfiguration. </font>
  <font color=#0f0f0f><br/></font>
  <font color=#0f0f0f><br/></font>
  <font color=#0f0f0f>The response body contains a set of poolSetting
  instances.</li></font>
  <font color=#0f0f0f><br/></font>
  <font color=#0f0f0f><li value=2>For each poolSetting instance returned
  in Step 1, run POST /api/types/pool/instances with the following arguments,
  using values obtained from the poolSetting instance:</li></font>
  <ul>
  <li>addRaidGroupParameters : [{dskGroup : poolSetting.storageConfiguration.possibleStorageConfigurations.diskGroup,</li>
  <li>numDisks : poolSetting.storageConfiguration.possibleStorageConfigurations.raidGroupConfigurations.diskCount,</li>
  <li>raidType : poolSetting.storageConfiguration.raidType,</li>
  <li>stripeWidth : poolSetting.storageConfiguration.possibleStorageConfigurations.raidGroupConfigurations.stripeWidths},...]</li>
  </ul>
  </ol>
  <a href='#operations-tag-pool'>Pool</a> creation examples:
  <br/>
  Simple <a href='#operations-tag-pool'>pool</a> with one RAID5 4+1:
  <br/>
  POST /api/types/pool/instances
  <br/>
  {'name' : 'PerformancePool',<br/>
   'addRaidGroupParameters' : [<br/>
                                {'dskGroup' : {'id' : dg_15},<br/>
                                 'numDisks' : 6,<br/>
                                 'raidType' : 1,<br/>
                                 'stripeWidth' : 5}<br/>
                              ]<br/>
  }<br/>
  <br/>
  <a href='#operations-tag-pool'>Pool</a> with raid group RAID10 1+1:
  <br/>
  {'name' : 'SysDefPool00',<br/>
   'description' : 'The <a href='#operations-tag-pool'>pool</a> is created with RAID10(1+1)',<br/>
   'addRaidGroupParameters' : [<br/>
                               {'dskGroup' : {'id' : 'dg_16'},<br/>
                                'numDisks' : 5,<br/>
                                'raidType' : 7,<br/>
                                'stripeWidth' : 2}<br/>
                              ]<br/>
  }<br/>"
- name: "poolConsumer"
  description: "<a href='#operations-tag-poolConsumer'>poolConsumer</a> class is representation of single object that consumes storage
  inside pools. There are two types of <a href='#operations-tag-pool'>pool</a> consumers: storage resources and NAS
  servers. NAS servers and storage resource except Consistency groups are always wholly
  allocated in one and only one storage <a href='#operations-tag-pool'>pool</a>. Consistency group can be allocated in more
  than one storage <a href='#operations-tag-pool'>pool</a> in case if the LUNs belonging to the group allocated in
  the different pools. The NAS servers consume space in the <a href='#operations-tag-pool'>pool</a> of constant size
  which is not changed once NAS server created."
- name: "poolConsumerAllocation"
  description: "<a href='#operations-tag-poolConsumerAllocation'>poolConsumerAllocation</a> class represents size of pool's space allocated by the consumer
  (storageResources or nasServers) inside the <a href='#operations-tag-pool'>pool</a>. Most of consumers are always
  wholly allocated in one and only one storage <a href='#operations-tag-pool'>pool</a>. The only exception is
  consistencyGroup storage resource that can contain different LUNs that reside in
  different pools."
- name: "poolUnit"
  description: "<a href='#operations-tag-pool'>Pool</a> units contribute space toward <a href='#operations-tag-pool'>pool</a> capacity.
  Currently, <a href='#operations-tag-pool'>pool</a> units are either external virtual disks (see virtualDisk object),
  or internal raid groups (see <a href='#operations-tag-disk'>disk</a> and <a href='#operations-tag-raidGroup'>raidGroup</a> objects)."
- name: "powerSupply"
  description: "(Applies to physical deployments only.) Information about power supplies in the storage <a href='#operations-tag-system'>system</a>."
- name: "preferredInterfaceSettings"
  description: "The preferred interface of NAS server is an interface from which all the non-local outbound connections of this NAS server are initiated.
  The non-local connections are those which hosts can be accessed from this NAS server interfaces only via some router (gateway).
  <p/>
  The preferred interfaces for IPv4 and IPv6 are independent from each other. During the replication, the production interfaces
  could be activated and deactivated automatically, so the separate preferred interface settings are required for production and
  backup & DR testing interfaces. For each NAS server, the following preferred interface settings exist:
  <ol>
      <li>Production interfaces, IPv4.</li>
      <li>Production interfaces, IPv6.</li>
      <li>Backup & DR testing interfaces, IPv4.</li>
      <li>Backup & DR testing interfaces, IPv6.</li>
  </ol>
  <p/>
  Each of these settings could be set to the explicit interface. If it isn't set, corresponding interface will be selected automatically.
  <p/>
  The acting preferred interfaces, one for IPv4 and one for IPv6, are selected among active interfaces by the following rules, ordered by priority (highest first):
  <ol>
      <li>Manually selected interfaces have priority over automatically selected ones.</li>
      <li>Production interfaces have priority over backup and DR testing ones.</li>
      <li>The interface with the default gateway has priority over one not having one.</li>
      <li>From the otherwise equal priority interfaces, one with the most routes has the priority.</li>
      <li>From the otherwise equal priority interfaces, one with the minimal value of IP address (Sic!) has the priority.</li>
  </ol>
  <p/>
  <b>Note: </b>During the replication, on the destination side, only Backup & DR testing interfaces could be active.
  <p/>
  For the automatic selection, the interface re-selected each time any of this NAS interfaces or routes are changed.
  If the interface has been explicitly selected as preferred and then deleted, this type/class group setting
  (e.g. 'Production/IPv6') gets reset to automatic selection.
  <p/>
  During the replication, on the destination side, only the production interfaces settings could be overridden.
  It is controlled by the single flag both for IPv4 and IPv6 interfaces. Note that this flag is independent from
  the 'override' flag of the interface itself. If an interface is explicitly selected as preferred and then overridden,
  the interface is kept preferred.
  <p/>
  The acting preferred interfaces are marked by the corresponding property value, <a href='#operations-tag-fileInterface_property_isPreferred'>fileInterface.isPreferred</a> == true.
  To get the list of the acting preferred interfaces of a NAS server, iterate its interface list checking the isPreferred property."
- name: "quotaConfig"
  description: "A <a href='#operations-tag-quotaConfig'>quotaConfig</a> instance represents the quota configuration of either a tree quota or a file <a href='#operations-tag-system'>system</a>."
- name: "raidGroup"
  description: "RAID group objects in the <a href='#operations-tag-pool'>pool</a> and FAST Cache.
  RAID group is subclass of <a href='#operations-tag-poolUnit'>poolUnit</a> type."
- name: "remoteInterface"
  description: "All local and remote replication interfaces from all remote <a href='#operations-tag-system'>system</a> connection configurations."
- name: "remoteSyslog"
  description: "Configuration information for storage <a href='#operations-tag-system'>system</a> remote logging.
  <br/>
  <br/>
  When you configure remote logging, you must specify the network address
  of a <a href='#operations-tag-host'>host</a> that will receive the log data. The remote <a href='#operations-tag-host'>host</a> must be accessible
  from the storage <a href='#operations-tag-system'>system</a>, and security for the log information must be provided
  through network access controls or the <a href='#operations-tag-system'>system</a> security at the remote <a href='#operations-tag-host'>host</a>.
  <br/>
  <br/>
  By default, the storage <a href='#operations-tag-system'>system</a> transfers log information on port 514 using the UDP protocol."
- name: "remoteSystem"
  description: "Information about remote storage systems that connect to the <a href='#operations-tag-system'>system</a> to which you are logged in. The <a href='#operations-tag-system'>system</a> uses the configuration to access and communicate with the remote <a href='#operations-tag-system'>system</a>. For example, to use remote replication, create a configuration that specifies the remote <a href='#operations-tag-system'>system</a> to use as the destination for the replication session."
- name: "replicationInterface"
  description: "Information about replication interfaces in the storage <a href='#operations-tag-system'>system</a>. These interfaces
  are used in remote replication connections and sessions for replication data transfer."
- name: "replicationSession"
  description: "Information about replication sessions.
  <br/>
  <br/>
  Replication is a process in which storage data is duplicated either
  locally or to a remote network device.
  Replication produces a read-only, point-in-time copy of source data
  and periodically updates the copy, keeping it consistent with the source
  data. Replication provides an enhanced level of redundancy in case
  the main storage backup <a href='#operations-tag-system'>system</a> fails. As a result, the:
  <ul>
  <li>Downtime associated cost of a <a href='#operations-tag-system'>system</a> failure is minimized.
  <li>Recovery process from a natural or human-caused disaster is facilitated.
  </ul>
  A replication session establishes an end-to-end path for a replication
  operation between a source and a destination. The replication source and
  destination may be local or remote. The session establishes the path that
  the data follows as it moves from source to destination."
- name: "role"
  description: "Information about the roles in the storage <a href='#operations-tag-system'>system</a>. Each <a href='#operations-tag-role'>role</a> identifies a level
  of authority for accessing and modifying the <a href='#operations-tag-system'>system</a>."
- name: "roleMapping"
  description: "Information about <a href='#operations-tag-role'>role</a> mappings in the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  Each <a href='#operations-tag-role'>role</a> mapping associates a local <a href='#operations-tag-user'>user</a>, LDAP <a href='#operations-tag-user'>user</a>, or LDAP group with a
  <a href='#operations-tag-role'>role</a>, granting that <a href='#operations-tag-user'>user</a> or group administrative privileges on the <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  When you create a local <a href='#operations-tag-user'>user</a> through the REST API, the appropriate <a href='#operations-tag-role'>role</a>
  mapping between the new <a href='#operations-tag-user'>user</a> and the specified <a href='#operations-tag-role'>role</a> is created implicitly by
  the storage <a href='#operations-tag-system'>system</a>. When you create an LDAP <a href='#operations-tag-user'>user</a> or group through the REST API,
  you must explicitly specify a <a href='#operations-tag-role'>role</a> mapping for that <a href='#operations-tag-user'>user</a> or group by creating a
  new <a href='#operations-tag-roleMapping'>roleMapping</a> resource.
  <br/>
  <br/>
  For information about creating local users, see the Help topic for the <a href='#operations-tag-user'>user</a>
  resource type."
- name: "route"
  description: "Manages static IP routes, including creating, modifying, and deleting these
  routes.
  <p/>
  A <a href='#operations-tag-route'>route</a> determines where to send a packet next so it can reach its
  final destination. A static <a href='#operations-tag-route'>route</a> is set explicitly and does not automatically
  adapt to the changing network infrastructure. A <a href='#operations-tag-route'>route</a> is defined by an interface,
  destination IP address range and an IP address of a corresponding gateway.
  <p/>
  <b>Note: </b>IP routes connect an interface (IP address) to the larger
  network through gateways. Without routes, the interface is no longer
  accessible outside of its immediate subnet. As a result, network shares and
  exports associated with the interface are no longer available to clients
  outside their immediate subnet.
  <p/>
  Routes can be created only for iSCSI portals."
- name: "rpChapSettings"
  description: "CHAP accounts management for RPA cluster. RPA iSCSI ports act as initiators
 and log into storage targets, meanwhile, storage iSCSI ports act as
 initiators and log into RPA targets as well. For security reason, forward
 CHAP is supported on both directions.
 Outgoing forward CHAP account is used by storage ports to log into RPAs and
 incoming foward CHAP account is used by storage to authenticate RPA
 initiators. However, for now incoming forward account is managed by
 <a href='#operations-tag-iscsiSettings'>iscsiSettings</a> and it will be moved here in later releases."
- name: "sasPort"
  description: "(Applies to physical deployments only.) Information about Serial Attached SCSI (SAS) ports in the storage <a href='#operations-tag-system'>system</a>."
- name: "scheduleTimezone"
  description: "Information about the time zone that is associated with all scheduled snapshots in the storage <a href='#operations-tag-system'>system</a>."
- name: "securitySettings"
  description: "All the <a href='#operations-tag-system'>system</a> level security settings.
 <br/>
 Use this resource to enable and disable <a href='#operations-tag-system'>system</a> level security settings.
 <br/>
 The settings include:
 <br/>
 <br/>
 a) FIPS 140-2
 <br/>
  Information about whether the <a href='#operations-tag-system'>system</a> is working in Federal Information
  Processing Standard (FIPS) 140-2 mode.
  <br/>
  <br/>
  The storage systems support FIPS 140-2 mode for the RSA BSAFE SSL modules on the
  storage pocessor that handle client management traffic. Management
  communication into and out of the <a href='#operations-tag-system'>system</a> is encrypted using SSL. As a part of
  this process, the client and the Storage Management Server negotiate a cipher
  suite to use in the exchange. The use of FIPS 140-2 mode restricts the
  allowable set of cipher suites that can be selected in the negotiation
  to those that are sufficiently strong.
  <br/>
  <br/>
  If FIPS 140-2 mode is enabled, you may find that some of your existing clients
  can no longer communicate with the management ports of the array if they do not
  support a cipher suite of acceptable strength.

  <br/>
  <br/>
 b) SSO
  <br/>
  Information about whether the <a href='#operations-tag-system'>system</a> is participating in Single Sign On mode.
  <br/>
  <br/>
  In Single Sign On (SSO) mode, Unisphere Central (UC) becomes the authentication
  server for multiple storage <a href='#operations-tag-system'>system</a>, thus creating a shared authentication domain
  where cross-array operations can be performed without re-entering <a href='#operations-tag-user'>user</a> credentials.
  <br/>
  <br/>
  If SSO is enabled, the <a href='#operations-tag-system'>system</a> will participate in Single Sign On mode,
  and authenticate against Unisphere Central previously configured on this array.

  <br/>
  <br/>
 c) TLS Mode
  <br/>
  Information about which TLS protocol versions the Storage Management Server allows for TLS communication.
  <br/>
  <br/>
  Management communication into and out of the Storage Management Server is encrypted using TLS.
  As a part of this process, the client and the Storage Management Server negotiate a TLS protocol version to use.
  By default, the Storage Management Server supports TLSv1.0, TLSv1.1 and TLSv1.2 protocols for TLS communications.
 TLS Mode tls1_0 means that the Storage Management Server will support TLSv1.0, TLSv1.1, and TLSv1.2 protocols.
 TLS Mode tls1_1 means that the Storage Management Server will only support TLS communications using the TLSv1.1 and TLSv1.2 protocols and TLSv1.0 will not be considered a valid protocol.
 TLS Mode tls1_2 means that the Storage Management Server will only support TLS communications using the TLSv1.2 protocol. TLSv1.0 and TLSv1.1 will not be considered valid protocols.
  <br/>
  <br/>
  Disabling TLSv1.0 may impact existing client applications which are not compatible with TLSv1.1 or TLSv1.2 protocols. Similarly, disabling TLSv1.0 and TLSv1.1 may impact existing client applications which are not compatible with TLSv1.2 protocol.
  In these cases, TLSv1.0 and/or TLSv1.1 support should remain enabled. Please refer to the security configuration guide for backward compatibility.
  <br/>
  <br/>
  NOTE: The modification of the supported TLS protocol versions for the NAS server is handled separately. Please use the svc_nas service script to configure the
  supported TLS protocol versions for the NAS server."
- name: "serviceAction"
  description: "Information about storage <a href='#operations-tag-system'>system</a> service actions.
  <br/>
  <br/>
  Collect Service Information (dataCollection): Collect information about the storage <a href='#operations-tag-system'>system</a> and save it to a file. Your service provider can use the collected information to analyze the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  Save Configuration (configCapture): Save details about the configuration settings on the storage <a href='#operations-tag-system'>system</a> to a file. Your service provider can use this file to assist you with reconfiguring your <a href='#operations-tag-system'>system</a> after a major <a href='#operations-tag-system'>system</a> failure or a <a href='#operations-tag-system'>system</a> reinitialization.
  <br/>
  <br/>
  Restart Management Software (restartMGT): Restart the management software to resolve connection problems between the <a href='#operations-tag-system'>system</a> and Unisphere.
  <br/>
  <br/>
  Reinitialize (reinitialize): Reset the storage <a href='#operations-tag-system'>system</a> to the original factory settings. Both SPs must be installed and operating normally be in Service Mode.
  <br/>
  <br/>
  Change Service Password (changeServicePassword): Change the service password for accessing the Service <a href='#operations-tag-system'>System</a> page.
  <br/>
  <br/>
  Shut Down <a href='#operations-tag-system'>System</a> (shutdownSystem): The <a href='#operations-tag-system'>system</a> shut down and power cycle procedures will attempt to resolve problems with your storage <a href='#operations-tag-system'>system</a> that could not be resolved by rebooting or reimaging the SP.
  <br/>
  <br/>
  Disable SSH/Enable SSH (changeSSHStatus): Disable the Secure Shell (SSH) protocol to block SSH access to the <a href='#operations-tag-system'>system</a>, or enable the Secure Shell (SSH) protocol to enable access to the <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  Enter Service Mode (enterServiceModeSPA, enterServiceModeSPB): Stop I/O on the SP so that the SP can enter service mode safely.
  <br/>
  <br/>
  Reboot (rebootSPA, rebootSPB): Reboot the selected SP. Use this service action to attempt to resolve minor problems related to <a href='#operations-tag-system'>system</a> software or SP hardware components.
  <br/>
  <br/>
  Reimage (rebootSPA, rebootSPB): Reimage the selected SP. Reimaging analyzes the <a href='#operations-tag-system'>system</a> software on the SP and attempts to correct any problems automatically.
  <br/>
  <br/>
  Reset and Hold(resetAndHoldSPA, resetAndHoldSPB): Reset and hold the selected SP. Use this service task to attempt to reset and hold the SP, so that users can replace the faulty IoModule(s) on that SP.
  <br/>
  <br/>"
- name: "serviceContract"
  description: "(Applies if Dell Support is available.) Information about service contracts."
- name: "serviceInfo"
  description: "Service-related storage <a href='#operations-tag-system'>system</a> information. You can use this information
  for servicing the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>"
- name: "smtpServer"
  description: "Information about the SMTP servers in the storage <a href='#operations-tag-system'>system</a>. You can define up to
  two SMTP servers:
  <br/>
  <br/>
  <ul>
  <li> The default SMTP server sends email alerts to the IP addresses specified
  in the <a href='#operations-tag-alertConfigSNMPTarget'>AlertConfigSNMPTarget</a> resource when it encounters <a href='#operations-tag-alert'>alert</a> or error
  conditions. </li>
  <br/>
  <br/>
  <li>The ConnectEMC SMTP server sends the same alerts to the dial-home
  addresses specified in the <a href='#operations-tag-alertConfigSNMPTarget'>AlertConfigSNMPTarget</a> resource. It also sends
  additional information, if any, to Dell Support.</li>
  <li>If EMC Secure Remote Support (ESRS) is configured, the <a href='#operations-tag-system'>system</a> uses that
  mechanism instead of the ConnectEMC SMTP server to send <a href='#operations-tag-alert'>alert</a> information.</li>
  </ul>"
- name: "snap"
  description: "Information about storage resource snapshots in the storage <a href='#operations-tag-system'>system</a>."
- name: "snapSchedule"
  description: "Information about snapshot schedules in the storage <a href='#operations-tag-system'>system</a>."
- name: "softwareUpgradeSession"
  description: "Information about a storage <a href='#operations-tag-system'>system</a> upgrade session.
  <br/>
  <br/>
  Create an upgrade session to upgrade the <a href='#operations-tag-system'>system</a> software or view existing
  upgrade sessions. The upgrade session installs an upgrade candidate file that
  was uploaded to the <a href='#operations-tag-system'>system</a>. Download the latest upgrade candidate from Dell
  Online Support website. Use the CLI to upload the upgrade candidate to the
  <a href='#operations-tag-system'>system</a> before creating the upgrade session. For information, see the <i>Unisphere
  CLI <a href='#operations-tag-user'>User</a> Guide</i>.
  <br/>
  <br/>
  The latest software upgrade candidate contains all available hot fixes. If you
  have applied hot fixes to your <a href='#operations-tag-system'>system</a>, the hot fixes are included in the latest
  upgrade candidate.
  <br/>
  <br/>
  <b>Note: </b>All <a href='#operations-tag-system'>system</a> components must be healthy prior to upgrading the
  <a href='#operations-tag-system'>system</a> software. If any <a href='#operations-tag-system'>system</a> components are degraded, the software update
  will fail."
- name: "ssc"
  description: "(Applies to physical deployments only.) Information about <a href='#operations-tag-system'>System</a> Status Cards (SSCs) in the
  storage <a href='#operations-tag-system'>system</a>."
- name: "ssd"
  description: "(Applies to physical deployments only.) Information about internal Flash-based Solid State Drives (SSDs, mSATAs) in the
  storage <a href='#operations-tag-system'>system</a>."
- name: "storageProcessor"
  description: "Information about Storage Processors (SPs) in the storage <a href='#operations-tag-system'>system</a>."
- name: "storageResource"
  description: "Information about storage resources in the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  A storage resource<b><i> </i></b>is a specific type of storage entity
  allocated in the storage <a href='#operations-tag-system'>system</a> for a particular kind of <a href='#operations-tag-host'>host</a> or application.
  The storage <a href='#operations-tag-system'>system</a> provides the following types of storage resources:
  <ul>
  <li>LUNs</li>
  <li>Consistency groups</li>
  <li>File systems accessed via NFS and/or CIFS shares.</li>
  <li>VMware NFS datastores</li>
  <li>VMware VMFS datastores</li>
  <li>VVol (file)</li>
  <li>VVol (block)</li>
  </ul>
  All types of storage resource types can be divided into two major groups:
  <ul>
  <li>Block (or <a href='#operations-tag-lun'>LUN</a> based) storage resources: LUNs, consistency groups, VMware VMFS datastores, VVol (block).</li>
  <li>File <a href='#operations-tag-system'>system</a> based storage resources: File systems, VMware NFS datastores, VVol (file).</li>
  </ul>
  In order to create a storage resource, there must be at least one <a href='#operations-tag-pool'>pool</a>
  configured on the <a href='#operations-tag-system'>system</a>. For information about configuring pools, see the help
  topic for the <a href='#operations-tag-pool'>pool</a>. To provision file <a href='#operations-tag-system'>system</a> based storage resource
  there must be at least one <a href='#operations-tag-nasServer'>nasServer</a> configured on the <a href='#operations-tag-system'>system</a>."
- name: "storageResourceCapabilityProfile"
  description: "An association between a capability profile and a datastore-type storage resource, with capacity usage information about virtual volumes provisioned accordingly."
- name: "storageTier"
  description: "Set of possible RAID configurations that a storage
  tier can support. (A storage tier is the collection of all drives of a
  particular type on the storage <a href='#operations-tag-system'>system</a>.)  For example, if you have 11 drives in a
  tier, you can support R5 (4+1), R5 (8+1), but not R5(12+1).
  <br/>
  <br/>
  Use this resource type to create custom pools. For more information, see
  the help topic for the <a href='#operations-tag-pool'>pool</a> resource
  type.
  <br/>
  <br/>"
- name: "supportAsset"
  description: "Information about the support assets on the main Unisphere Support page and its sub-pages.
  <br/>
  <br/>"
- name: "supportAssist"
  description: "Information about the <a href='#operations-tag-supportAssist'>SupportAssist</a> configuration<br/>
  <br/>
  <a href='#operations-tag-supportAssist'>SupportAssist</a> is a remote monitoring and support <a href='#operations-tag-feature'>feature</a> that provides authorized
  personnel with DELL remote access capabilities
  to storage systems via a secure and encrypted tunnel. The secure
  tunnel that <a href='#operations-tag-supportAssist'>SupportAssist</a> establishes between the storage <a href='#operations-tag-system'>system</a> and
  systems on the DELL network can be used to transfer files (like upgrade image)
  out to the storage <a href='#operations-tag-system'>system</a> or back to DELL.<br/>
  <br/>
  <br/>
  Setting up <a href='#operations-tag-supportAssist'>SupportAssist</a> requires:
  <br/>
  <ul>
  <li>An installed DELL Support <a href='#operations-tag-license'>license</a></li>
  </ul>
  <br/>
  For information about <a href='#operations-tag-supportAssist'>SupportAssist</a> components and setup, go to the
  support website.<br/>
 <br/>
 <br/>
  <b>Examples</b>
  <br/>
  <br/>
  <html>
  <head>
  <style>
  div.examplebox
  {
    background-color: #eff5fa;
    width: 600px;
    padding: 5px;
    border: 2px solid black;
  }
  </style>
  </head>
  <body>
  <br/>
  <b>Operations need to perform to enable <a href='#operations-tag-supportAssist'>SupportAssist</a></b><br/>
  <br/>
  Step 1: Accept EULA. The EULA must be accepted before or at the same time as any other
     configurations.
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;isEULAAccepted&quot; : &quot;true&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  Step 2: Initialize Connection [Optional]. If <a href='#operations-tag-user'>user</a> didn't enable ESRS in old version,
     after upgrading to new version, the initialization operation must be performed before enabling Connection.
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/initialize <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;accessKey&quot; : &quot;23A5E582&quot;,<br/>
      <br/> &nbsp;&nbsp;&nbsp;&nbsp;&quot;pin&quot; : &quot;1234&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  Step 3: Enable Direct Connection.<br/>
  Operations need to perform to enable Direct Connection. <br/>
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;remoteServiceType&quot; : &quot;1&quot;,<br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;allowRemoteAccess&quot; : &quot;false&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  Also, Direct Connection could be enabled with one step (Except the scenario in step 3).
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;isEULAAccepted&quot; : &quot;true&quot;,<br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;remoteServiceType&quot; : &quot;1&quot;,<br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;allowRemoteAccess&quot; : &quot;true&quot;<br/>
    <br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  Direct Connection has been enabled so far.
  <br/>
  <br/>
  <br/>
  Operations need to perform to enable Gateway Connection</br>
  The <a href='#operations-tag-user'>user</a> must specify at least one gateway Address.
  After setting the gateway successfully, Gateway Connection will be enabled.
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;remoteServiceType&quot; : &quot;2&quot;,<br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;allowRemoteAccess&quot; : &quot;true&quot;,<br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;gatewayAddresses&quot; : &quot;['1.1.1.1:8080', '2.2.2.2']&quot;,<br/>
      <br/> &nbsp;&nbsp;&nbsp;&nbsp;&quot;isFollowSupportProxy&quot; : &quot;false&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  Gateway Connection has been enabled so far.
  <br/>
  <br/>
  <br/>
  <b>Enabling RSC support</b></br>
  </br>
  <br/>
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;isRSCEnabled&quot; : &quot;true&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  <b>Modify remote access when remote service type is not disabled</b></br>
  <br/>
  <br/>
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;&quot;allowRemoteAccess&quot; : &quot;true&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  <b>Disabling <a href='#operations-tag-supportAssist'>SupportAssist</a></b><br/>
  <br/>
  <br/>
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/modify <br/>
  { <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&quot;remoteServiceType&quot; : &quot;0&quot;<br/>
  }<br/>
  </p>
  </div>
  <br/>
  <br/>
  </div>
  <br/>
  <br/>
  <b>Test callhome</b><br/>
  <br/>
  <br/>
  <div class='examplebox'>
  <p>
  POST /api/instances/supportAssist/0/action/testCallhome <br/>
  </p>
  </div>
  <br/>
  <br/>"
- name: "supportProxy"
  description: "Proxy Server settings.
  <p/>
  A proxy server is a server that acts as an intermediary for requests from clients seeking resources from other servers.
  <p/>
  The <a href='#operations-tag-system'>system</a> uses the proxy server (if it's enabled) to access Dell web services such as authenticate support credential, get technical advisories, etc."
- name: "supportService"
