  <br/>
  <br/>
  <font color=#0f0f0f>By default, the <a href='#operations-tag-system'>system</a> creates a share to the root of
  the file <a href='#operations-tag-system'>system</a> (top-most directory) at file <a href='#operations-tag-system'>system</a> creation time. </font>This
  path specifies the unique location of the file <a href='#operations-tag-system'>system</a> on the storage <a href='#operations-tag-system'>system</a>.
  CIFS shares allow you to create multiple network shares with the same local
  path. You can specify different host-side access controls for different users,
  while setting up network shares within the file <a href='#operations-tag-system'>system</a> to access common
  content.
  <br/>
  <br/>
  If you want the CIFS network shares within the same file <a href='#operations-tag-system'>system</a> to access
  different content, you must first create a share to the root of the file
  <a href='#operations-tag-system'>system</a>. Then, you can connect from a Windows <a href='#operations-tag-host'>host</a>, create additional
  directories from Windows, and create corresponding network shares using the
  REST API, Unisphere GUI, or Unisphere CLI."
