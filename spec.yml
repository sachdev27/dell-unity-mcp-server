  fileEventsPublisher:
    type: object
    description: "File <a href='#operations-tag-event'>Event</a> Service is a mechanism whereby applications can register to receive <a href='#operations-tag-event'>event</a> notification and
  context from sources such as VNX(e). File <a href='#operations-tag-event'>Event</a> Service is a part of VNX <a href='#operations-tag-event'>Event</a> Enabler Framework (VEE).
  VEE provides the working environment for the CAVA and CEPA (Common <a href='#operations-tag-event'>Event</a> Publishing Agent) facilities.
  The <a href='#operations-tag-event'>event</a> publishing agent delivers to the application both <a href='#operations-tag-event'>event</a> notification and associated context
  in one message. Context may consist of file metadata or directory metadata needed to decide business policy.
  The CEPA sub-facilities include:
  - Auditing.A mechanism for delivering post-events to registered consumer
  applications in a synchronous manner. Events are delivered individually in real-time.
  - CQM.A mechanism for delivering pre-events to registered consumer applications in
  a synchronous manner. Events are delivered individually in real-time, allowing the
  consumer application to exercise business policy on the <a href='#operations-tag-event'>event</a>.
  - VCAPS.A mechanism for delivering post-events in asynchronous mode. The delivery
  cadence is based on a time period or a number of events.
  - MessageExchange.A mechanism for delivering post-events in asynchronous mode,
  when needed, without consumer use of the CEPA API. Events are published from
  CEPA to the RabbitMQ CEE_Events exchange. A consumer application creates a queue
  for itself in the exchange from which it can retrieve events."
    properties:
      id:
        description: "Unique identifier of the File <a href='#operations-tag-event'>Event</a> Service instance."
        type: string
      nasServer:
        description: "Associated NAS server identifier."
        $ref: '#/definitions/nasServer'
      isEnabled:
        description: "State of File <a href='#operations-tag-event'>Event</a> Servce is currently enabled."
        type: boolean
      health:
        description: "Health information for the File <a href='#operations-tag-event'>Event</a> Service, as defined by the health resource type."
        $ref: '#/definitions/health'
      heartbeat:
        description: "Time interval to scan each CEPA server (in seconds) for online/offline status."
        type: string
        format: "interval"
      timeout:
        description: "Timeout in ms while attempting to send <a href='#operations-tag-event'>event</a> to a CEPA server to determine that is offline."
        type: string
        format: "interval"
      postEventPolicy:
        description: "The fault tolerance policy for handling post-events."
        $ref: '#/definitions/FileEventsPublisherFTLevelTypeEnum'
      denyAccessWhenAllServersOffline:
        description: "Behaviour when the File <a href='#operations-tag-event'>Event</a> Service server did not answer.
  Values are:
  <ul>
  <li> false - indicates that nothing changes with I/O in case of File <a href='#operations-tag-event'>Event</a> Service server is offline. </li>
  <li> true - indicates that all I/O is denied in case of File <a href='#operations-tag-event'>Event</a> Service server is offline. </li>
  </ul>"
        type: boolean
      username:
        description: "Name of a Windows <a href='#operations-tag-user'>user</a> allowing Events Publishing to connect to CEPA servers. To ensure that a secure
  connection (via Microsoft RPC protocol) is used disable HTTP by setting isHttpEnabled to false."
        type: string
      isHttpEnabled:
        description: "Indicates whether connection to CEPA servers via HTTP is enabled. Default is true (enabled). When enabled, connection via HTTP is attempted first.
  If HTTP connection is disabled, or the connection fails, then connection through MSRPC is attempted if all CEPP server(s) are defined by FQDN.
  The SMB account of the NAS server in the AD comain is used to make the connection via MSRPC.
  Note that HTTP connections should only be used on secure networks, as it is neither SSL nor authenticated."
        type: boolean
      port:
        description: "When HTTP is used to connect to the CEPA server(s), the port number to use. Default port number is 12228."
        type: integer
        format: "unsigned int[16]"
