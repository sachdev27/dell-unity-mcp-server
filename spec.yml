|Name|Value|Description|\n|----------|----------|----------|\n|BestFit|0|BestFir value is used in automatic selection of stripe configuration.|\n|_2|2|A 2 <a href='#operations-tag-disk'>disk</a> group, usable in RAID10 1+1 configuration.|\n|_4|4|A 4 <a href='#operations-tag-disk'>disk</a> group, usable in RAID10 2+2 configuration.|\n|_5|5|A 5 <a href='#operations-tag-disk'>disk</a> group, usable in RAID5 4+1 configuration.|\n|_6|6|A 6 <a href='#operations-tag-disk'>disk</a> group, usable in RAID6 4+2 and RAID10 3+3 configurations.|\n|_8|8|A 8 <a href='#operations-tag-disk'>disk</a> group, usable in RAID6 6+2 and RAID10 4+4 configurations.|\n|_9|9|A 9 <a href='#operations-tag-disk'>disk</a> group, usable in RAID5 8+1 configuration.|\n|_10|10|A 10 <a href='#operations-tag-disk'>disk</a> group, usable in RAID6 8+2 and RAID10 5+5 configurations.|\n|_12|12|A 12 <a href='#operations-tag-disk'>disk</a> group, usable in RAID6 10+2 and RAID10 6+6 configurations.|\n|_13|13|A 13 <a href='#operations-tag-disk'>disk</a> group, usable in RAID5 12+1 configuration.|\n|_14|14|A 14 <a href='#operations-tag-disk'>disk</a> group, usable in RAID6 12+2 configuration.|\n|_16|16|raid strip width including parity disks, can be used in RAID6 14+2 configuration.|"
