info:
  description: '<p>The Unisphere Management REST API lets you manage Unisphere through web browsers.and application programs. This API conforms to Representational State Transfer (REST) design principles, which is a frequent choice for many web-based APIs. In a REST API, each resource type (object) has a unique Universal Resource Identifier (URI), and each resource instance has a unique identifier. You interact with the resources exposed by the API by accessing resources using HTTP GET, POST, and DELETE requests. The server sends response data in JavaScript Object Notation (JSON) format.</p><p>The Unisphere Management REST API is compliant with the EMC Data Access API (EDAA) style, which follows REST industry best practices. Once you are familiar with one Dell EDAA-compliant REST API, you can easily learn to use the other Dell EDAA-compliant REST APIs.</p><p>This online Help system describes the resource types, methods, and attributes in the Unisphere Management REST API, along with other API information such as data types and enumerations. The tree on the left lets you access the Help topics for individual resoure types by category or alphabetically.<p><ul><li>To access the the Help topic for a resource type by category, expand the <b>Resource types by category</b> node, expand the category for which you want to view resource types, and double-click on the desired Help topic.</li><p><li>To access the Help topic for a resource type alphabetically, expand the <b>Alphabetical list of all resources</b> node, navigate to the Help topic you want to view, and double click on it.</li></ul><p>For more information about REST, JSON, and general instructions for using the Unisphere Management REST API, see:<br /><li style="margin-left:20px"><a href="programmers-guide/index.html" target="top" <i>Unisphere Management REST API Programmer''s Guide (HTML)</i></a></li><li style="margin-left:20px"><a href="programmers-guide/unisphere_rest_api_programmers_guide.pdf" target="top" <i>Unisphere Management REST API Programmer''s Guide (PDF)</i> </a></li></p><br/><hr/>Docs generated on Tue Jan 09 05:58:38 EST 2024'
