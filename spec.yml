  <br/>
  This threshold is based on the percentage of used <a href='#operations-tag-pool'>pool</a> space compared to the
  total <a href='#operations-tag-pool'>pool</a> size. When the percentage of used space in the <a href='#operations-tag-pool'>pool</a> falls below this
