       <li>For the hosts that is in the <a href='#operations-tag-host'>host</a> group and listed in the hostGroupHostModifys property, the VMware VMFS <a href='#operations-tag-datastore'>datastore</a> will be updated according to these embedded hostGroupHostModify objects.</li>
