      id:
        description: "Unique identifier of the <a href='#operations-tag-tenant'>tenant</a> instance."
        type: string
      name:
        description: "User-specified name of the <a href='#operations-tag-tenant'>tenant</a>."
        type: string
      uuid:
        description: "UUID of the <a href='#operations-tag-tenant'>tenant</a>."
        type: string
      vlans:
