 Values are:
 <ul>
 <li> true - Anonymous <a href='#operations-tag-user'>user</a> name is accepted.</li>
 <li> false - Anonymous <a href='#operations-tag-user'>user</a> name is not accepted.</li>
 </ul>"
        type: boolean
