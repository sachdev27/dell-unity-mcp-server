  <br/>
  <br/>
  Snapshot used space high threshold at which the <a href='#operations-tag-system'>system</a> will automatically
  delete snapshots in the <a href='#operations-tag-pool'>pool</a>, specified as a percentage with .01% granularity.
  <br/>
  <br/>
  This threshold is based on the percentage of space used by <a href='#operations-tag-pool'>pool</a> snapshots
  compared to the total <a href='#operations-tag-pool'>pool</a> size. When the percentage of space used by snapshots
  reaches this threshold, the <a href='#operations-tag-system'>system</a> automatically deletes snapshots in the <a href='#operations-tag-pool'>pool</a>,
  until a low threshold is reached."
        type: number
        format: "float"
      snapSpaceHarvestLowThreshold:
        description: "(Applies when the automatic deletion of snapshots based on snapshot space
  usage is enabled for the <a href='#operations-tag-system'>system</a> and the <a href='#operations-tag-pool'>pool</a>.)
  <br/>
  <br/>
  Snapshot used space low threshold under which the <a href='#operations-tag-system'>system</a> will stop
  automatically delete snapshots in the <a href='#operations-tag-pool'>pool</a>, specified as a percentage with .01%
