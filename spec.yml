  RaidTypeEnum:
    type: integer
    description: "RAID group types or RAID levels.

|Name|Value|Description|\n|----------|----------|----------|\n|None|0|None.|\n|RAID5|1|RAID 5 has one parity <a href='#operations-tag-disk'>disk</a>. It provides best performance and space efficiency. RAID 5 groups provide protection for single <a href='#operations-tag-disk'>disk</a> faults and RAID5 is vulnerable to double <a href='#operations-tag-disk'>disk</a> fault. The preferred stripe width configurations are 4+1 and 8+1.|\n|RAID0|2|RAID 0 is a striping RAID. No parity or mirroring protection used. RAID 0 is not used in the storage <a href='#operations-tag-system'>system</a>.|\n|RAID1|3|RAID 1 provides mirroring protection. RAID 1 is used only to create RAID groups for FAST Cache.|\n|RAID3|4|RAID 3 is not used in the storage <a href='#operations-tag-system'>system</a>.|\n|RAID10|7|RAID 1/0 is mixture of striping and mirroring. It has a number of parity disks equal to half of the disks in the RAID group. The best for heavy transactional workloads with random writes. The preferred stripe width configuration is 4+4.|\n|RAID6|10|RAID 6 uses two disks for parity, it's mostly used with NL-SAS disks and read intensive workloads, for archives and backups. Two disks in the RAID group may fail simultaneously without data loss. The preferred stripe width configurations are 8+2 and 14+2.|\n|Mixed|12|(Applies to <a href='#operations-tag-pool'>pool</a> objects only.) Indicates that RAID groups in a <a href='#operations-tag-pool'>pool</a> have different RAID levels. Do not use this value in Create or Modify requests.|\n|Automatic|48879|Automatic is a valid value for create/modify requests. Indicates that the default RAID level will be used in pool's Create and Modify requests for the specified TierType. E.g. for SAS <a href='#operations-tag-disk'>disk</a> type (performance tier) RAID5, for NL-SAS <a href='#operations-tag-disk'>disk</a> type (capacity tier) RAID6. You can obtain the default RAID levels by querying the <a href='#operations-tag-storageTier'>storageTier</a> objects.|"
