  information. Can also modify all storage <a href='#operations-tag-system'>system</a> settings, including configure new storage
  hosts and manage local <a href='#operations-tag-user'>user</a>, LDAP <a href='#operations-tag-user'>user</a>, and LDAP group accounts.</li>
  <li>storageadmin - Storage administrator <a href='#operations-tag-role'>role</a>. Can view status and performance
  information and can modify most <a href='#operations-tag-system'>system</a> settings, but cannot configure new
  storage hosts or manage local <a href='#operations-tag-user'>user</a>, LDAP <a href='#operations-tag-user'>user</a>, or LDAP group accounts.</li>
  <li>vmadmin - VMware administrator <a href='#operations-tag-role'>role</a>. Can establish a VASA connection from
