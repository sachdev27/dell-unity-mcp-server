  tenant:
    type: object
    description: "A <a href='#operations-tag-tenant'>tenant</a> is a representation of a datacenter client, who uses an independent network structure
 and gets the independent and exclusive access to certain storage resources.
 On the storage array, it corresponds to a NAS server group with an independent IP addressing.
 At the moment, iSCSI and management resources do not support multi-tenant access.

 For each <a href='#operations-tag-tenant'>tenant</a> a corresponding Linux network namespace is created. In the current design,
 traffic separation between the tenants is done by the VLANs. Each <a href='#operations-tag-tenant'>tenant</a> reserves a group of VLANs,
 and each VLAN can belong to one <a href='#operations-tag-tenant'>tenant</a> maximum. Every <a href='#operations-tag-tenant'>tenant</a> gets a name and the Universally Unique Identifier (UUID).
 The UUID cannot be changed during the <a href='#operations-tag-tenant'>tenant</a> life cycle. The asynchronous replication of the NAS servers
 is allowed only between the servers belonging to the tenants with the same UUID.

 The NAS servers and VLANs can still belong to no <a href='#operations-tag-tenant'>tenant</a>. Such NAS servers and VLANs operate
 in the Linux base network namespace, together with management and iSCSI interfaces.

 The control stack of the <a href='#operations-tag-system'>system</a> does not allow <a href='#operations-tag-user'>user</a> to log in in the <a href='#operations-tag-tenant'>tenant</a> administrator <a href='#operations-tag-role'>role</a>.
 All the tenants, NAS servers and VLANs are managed from the single <a href='#operations-tag-system'>system</a> administrator account.
 To allow this, the corresponding GUI and CLI modifications are made."
