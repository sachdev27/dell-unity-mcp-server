        description: "<a href='#operations-tag-user'>User</a> name."
        type: string
  alert:
    type: object
    description: "Information about alerts generated by the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  Alerts are usually events that require attention from the <a href='#operations-tag-system'>system</a>
  administrator. Most, although not all, alerts indicate that there is a problem
  with the storage <a href='#operations-tag-system'>system</a>. For example, you might receive an <a href='#operations-tag-alert'>alert</a> telling you that
  a drive has faulted, or that the storage <a href='#operations-tag-system'>system</a> is running out of space.
  <br/>
  <br/>
  For information about configuring alerts, see the Help topics for the
  <a href='#operations-tag-alertConfig'>alertConfig</a> and <a href='#operations-tag-alertConfigSNMPTarget'>AlertConfigSNMPTarget</a> resource types.
  <br/>
  <br/>
  <b>Some of the user-visible attributes in this object should be changed to
  eng-only.</b>"
    properties:
      id:
        description: "Unique identifier of the <a href='#operations-tag-alert'>alert</a> instance."
        type: string
      timestamp:
        description: "Date and time when the <a href='#operations-tag-alert'>alert</a> <a href='#operations-tag-event'>event</a> occurred, in Greenwich Mean Time (GMT)"
        type: string
        format: "date-time"
      severity:
        description: "Severity level of the <a href='#operations-tag-alert'>alert</a>."
        $ref: '#/definitions/SeverityEnum'
      component:
        description: "<a href='#operations-tag-system'>System</a> component that caused the <a href='#operations-tag-alert'>alert</a>. This field can be empty in cases where
  the <a href='#operations-tag-alert'>alert</a> is not specific to any component. For example, this field will be
  empty for log messages that become alerts without associated health state
  changes."
        $ref: '#/definitions/resourceRef'
      messageId:
        description: "Message identifier for the <a href='#operations-tag-alert'>alert</a> in the message catalog. This identifier is
  used for localization purposes."
        type: string
      message:
        description: "Localized <a href='#operations-tag-alert'>alert</a> message."
        type: string
      descriptionId:
        description: "Description identifier for the <a href='#operations-tag-alert'>alert</a> in the message catalog. This identifier
  is used to identify a description of the <a href='#operations-tag-alert'>alert</a> condition."
        type: string
      description:
        description: "Localized description of the <a href='#operations-tag-alert'>alert</a> condition."
        type: string
      resolutionId:
        description: "Unique identifier of the help topic for the <a href='#operations-tag-alert'>alert</a>."
        type: string
      resolution:
        description: "URI that points to a Help topic containing resolution information for the
  <a href='#operations-tag-alert'>alert</a>."
        type: string
      isAcknowledged:
        description: "Indicates whether the <a href='#operations-tag-alert'>alert</a> is acknowledged."
        type: boolean
      duplicateCount:
        description: "Indicates how many duplicate alerts occurred after this <a href='#operations-tag-alert'>alert</a> happened within predefined
  3 minutes period, 0 if none; its own occurrence time is indicated by its timestamp."
        type: integer
        format: "unsigned int[32]"
      state:
        description: "The state of the <a href='#operations-tag-alert'>alert</a>."
        $ref: '#/definitions/AlertStateEnum'
  alertConfig:
    type: object
    description: "<a href='#operations-tag-alert'>Alert</a> configuration information.
  <br/>
  <b>Note:</b> SNMP trap destinations are defined by the <a href='#operations-tag-alertConfigSNMPTarget'>alertConfigSNMPTarget</a>
  resource type."
    properties:
      id:
        description: "Unique identifier of the <a href='#operations-tag-alertConfig'>alertConfig</a> instance. This value is always 0, because
  there is only one occurrence of this resource type."
        type: string
      locale:
        description: "Language in which the <a href='#operations-tag-system'>system</a> sends email alerts."
        $ref: '#/definitions/LocaleEnum'
      isThresholdAlertsEnabled:
        description: "Indicates whether <a href='#operations-tag-pool'>pool</a> space usage percent threshold alerts functionality is enabled,
  notice that this flag will be ignored and alerts will be sent always when it is thin provisioned and oversubscribed. Values are:
  <br/>
  <br/>
  <ul>
  <li>true - The <a href='#operations-tag-pool'>pool</a> space usage related alerts will be shown to the <a href='#operations-tag-user'>user</a> when <a href='#operations-tag-pool'>pool</a> space usage percent reaches the threshold.</li>
  <br/>
  <br/>
  <li>false - The <a href='#operations-tag-pool'>pool</a> space usage related alerts will not be shown to the <a href='#operations-tag-user'>user</a> when <a href='#operations-tag-pool'>pool</a> space usage percent reaches the threshold.</li>
  </ul>"
        type: boolean
      emailFromAddress:
        description: "The email from address which is used when sending <a href='#operations-tag-alert'>alert</a> emails."
        type: string
      minSNMPTrapNotificationSeverity:
        description: "Minimum severity level for SNMP trap alerts."
        $ref: '#/definitions/SeverityEnum'
      callHomeSuppressionStartTime:
        description: "Date and time when the call home suppression was started. The start time is current <a href='#operations-tag-system'>system</a> time when <a href='#operations-tag-user'>user</a> set the suppressionEndTime from null to a valid time. This is available only when callHomeSuppressionEndTime is set."
        type: string
        format: "date-time"
      callHomeSuppressionEndTime:
        description: "Date and time when the call home suppression will end. The total suppression window (the difference between suppressionStartTime and suppressionEndTime) should be more than 1 hour and less than 48 hours.
If this value is not null then call home suppression is enabled, otherwise call home suppression is disabled."
        type: string
        format: "date-time"
  alertConfigSNMPTarget:
    type: object
    description: "Information about the Simple Network Management Protocol  (SNMP) destinations
  used by alerts.
  <br/>
  The <a href='#operations-tag-system'>system</a> uses SNMP to transfer <a href='#operations-tag-system'>system</a> alerts as traps to an SNMP
  destination <a href='#operations-tag-host'>host</a>. Traps are asynchronous messages that notify the SNMP
  destination when <a href='#operations-tag-system'>system</a> and <a href='#operations-tag-user'>user</a> events occur."
    properties:
      id:
        description: "Unique identifier of the <a href='#operations-tag-alertConfigSNMPTarget'>alertConfigSNMPTarget</a> instance."
        type: string
      address:
        description: "<a href='#operations-tag-host'>Host</a> address and port for the SNMP destination. The default UDP port number is
  162."
        type: string
        format: "IPv6 supported: true, Prefix-length supported: false, Port supported: true, DNS name supported: true"
      version:
        description: "SNMP version used to send the traps or informs."
        $ref: '#/definitions/SNMPVersionEnum'
      community:
        description: "Community string used by SNMP v2c, not applicable for SNMP v3."
        type: string
      username:
        description: "Username used to access the SNMP destination."
        type: string
      authProto:
        description: "Protocol used to authenticate access to the SNMP destination."
        $ref: '#/definitions/SNMPAuthProtocolEnum'
      privacyProto:
        description: "Protocol used to enable privacy on the SNMP destination. The privacy protocol
  encrypts the SNMP packets."
        $ref: '#/definitions/SNMPPrivacyProtocolEnum'
  alertEmailConfig:
    type: object
    description: "<a href='#operations-tag-alert'>Alert</a> email configuration information. Each email address will receive alerts that meet the criteria.
  <br/>
  <br/>"
    properties:
      id:
        description: "Unique identifier of the <a href='#operations-tag-alert'>alert</a> email configuration."
        type: string
      emailAddress:
        description: "Destination email address."
        type: string
      minNotificationSeverity:
        description: "Minimum severity level for alerts sent to this email address."
        $ref: '#/definitions/SeverityEnum'
  archive:
    type: object
    description: "Performance <a href='#operations-tag-archive'>archive</a> files in the storage <a href='#operations-tag-system'>system</a>. <br/>
 <br/>
 <a href='#operations-tag-archive'>Archive</a> file contains performance data for a pre-defined set of metrics in
 the selected time range. Your service provider may request this file in order
 to analyze performance issues."
    properties:
      id:
        description: "<a href='#operations-tag-archive'>Archive</a> id."
        type: string
      name:
        description: "<a href='#operations-tag-archive'>Archive</a> file name."
        type: string
      startTime:
        description: "<a href='#operations-tag-archive'>Archive</a> start time."
        type: string
        format: "date-time"
      endTime:
        description: "<a href='#operations-tag-archive'>Archive</a> end time."
        type: string
        format: "date-time"
      size:
        description: "<a href='#operations-tag-archive'>Archive</a> file size."
