    type: object
    description: "Information about the anti-virus service of a NAS server.
  <br/>
  <br/>
  The storage <a href='#operations-tag-system'>system</a> supports third-party anti-virus servers that perform virus scans and
  reports back to the storage <a href='#operations-tag-system'>system</a>. For example, when an SMB client creates, moves, or modifies
  a file, the NAS server invokes the anti-virus server to scan the file for known
  viruses. During the scan any access to this file is blocked.
  If the file does not contain a virus, it is written to the file <a href='#operations-tag-system'>system</a>.
  If the file is infected, corrective action (fixed, removed or placed in quarantine) is taken as
  defined by the anti-virus server.
  You can optionally set up the service to scan the file on read access based on last access of the file
  compared to last update of the third-party anti-virus date.
  <br/>
  A <a href='#operations-tag-virusChecker'>virusChecker</a> object is created each time the anti-virus service is enabled on a NAS server.
  A configuration file (named <a href='#operations-tag-virusChecker_property_conf)'>viruschecker.conf)</a> needs to be uploaded on the NAS server before
  enabling the anti-virus service."
