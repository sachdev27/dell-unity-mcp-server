- name: "event"
  description: "Information about the events reported by the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  The <a href='#operations-tag-system'>system</a> monitors and reports on a variety of <a href='#operations-tag-system'>system</a> events. It collects the
  events and writes them to the <a href='#operations-tag-user'>user</a> log, which contains a record for each <a href='#operations-tag-event'>event</a>.
  <br/>
  <br/>
  The health and <a href='#operations-tag-alert'>alert</a> providers promote some events to be alerts, which are
  usually events that require attention from the <a href='#operations-tag-system'>system</a> administrator.  For
  information about alerts, see the Help topic for the <a href='#operations-tag-alert'>alert</a> resource type.
  <br/>
  <br/>
  <b>In the username attribute, is the value N/A or blank if a <a href='#operations-tag-user'>user</a> did not
  cause the <a href='#operations-tag-event'>event</a> or the account is unavailable?</b>"
- name: "fan"
  description: "(Applies to physical deployments only.) Information about the fans in the storage <a href='#operations-tag-system'>system</a>."
- name: "fastCache"
  description: "Information about FAST Cache in the storage <a href='#operations-tag-system'>system</a>.  FAST
  Cache uses Flash drives to cache data in storage <a href='#operations-tag-system'>system</a> to
  accelerate access to data. (Applies if FAST Cache is
  supported on the <a href='#operations-tag-system'>system</a> and the corresponding <a href='#operations-tag-license'>license</a> is
  installed.)"
- name: "fastVP"
  description: "<a href='#operations-tag-system'>System</a> FAST VP settings.

 FAST VP allows performing automatic data relocation between tiers and rebalancing within a tier to improve storage performance.
 Currently there three types of relocations supported:
 <br/>
 <li>Scheduled relocations</li>
 <li>Manual relocations</li>
 <li>Rebalancing</li>
 <br/>
 Scheduled relocations are started according the schedule defined in this resource. Individual pools can be included to
 or excluded from the scheduled relocation process.
 <br/>
 Manual relocations can be performed on demand for each particular <a href='#operations-tag-pool'>pool</a>.
 <br/>
 Rebalancing is performed automatically on a <a href='#operations-tag-pool'>pool</a> extend <a href='#operations-tag-event'>event</a>.
 <br/>
 The FAST VP object represents the status of scheduled relocation processes and allows to view or modify the scheduled relocation parameters.
 It also provides a means to pause or resume all the FAST VP relocation and rebalancing processes currently running on the <a href='#operations-tag-system'>system</a>."
- name: "fcPort"
  description: "Fibre Channel (FC) front end port settings. Applies if the FC protocol is supported on the <a href='#operations-tag-system'>system</a> and the corresponding <a href='#operations-tag-license'>license</a> is installed."
- name: "feature"
  description: "Information about features on the storage <a href='#operations-tag-system'>system</a>."
- name: "fileDNSServer"
  description: "Domain Name <a href='#operations-tag-system'>System</a> (DNS) settings object of NAS server.
  You can configure one DNS settings object per NAS server.
  <br/>
  A Domain Name <a href='#operations-tag-system'>System</a> (DNS) is a hierarchical <a href='#operations-tag-system'>system</a> responsible for converting
  domain names to their corresponding IP addresses. NAS server's DNS settings should allow
  DNS resolution of all names within SMB server's domain in order for SMB protocol
  to operate normally within an Active Directory domain.</p>"
- name: "fileEventsPool"
  description: "File <a href='#operations-tag-event'>Event</a> Service <a href='#operations-tag-pool'>pool</a> is a <a href='#operations-tag-pool'>pool</a> of remote File <a href='#operations-tag-event'>Event</a> Service servers (machines that run VEE and are capable to handle
  <a href='#operations-tag-event'>event</a> notificatons from the NAS Server). NAS Server can have one or several (up to three) File <a href='#operations-tag-event'>Event</a> Service pools.
  The File <a href='#operations-tag-event'>Event</a> Service  <a href='#operations-tag-pool'>pool</a> servers are responsible for:
  - maintaining a topology and state mapping of all consumer applications
  - delivering <a href='#operations-tag-event'>event</a> type and associated <a href='#operations-tag-event'>event</a> metadata through the publishing agent API"
- name: "fileEventsPublisher"
  description: "File <a href='#operations-tag-event'>Event</a> Service is a mechanism whereby applications can register to receive <a href='#operations-tag-event'>event</a> notification and
  context from sources such as VNX(e). File <a href='#operations-tag-event'>Event</a> Service is a part of VNX <a href='#operations-tag-event'>Event</a> Enabler Framework (VEE).
  VEE provides the working environment for the CAVA and CEPA (Common <a href='#operations-tag-event'>Event</a> Publishing Agent) facilities.
  The <a href='#operations-tag-event'>event</a> publishing agent delivers to the application both <a href='#operations-tag-event'>event</a> notification and associated context
  in one message. Context may consist of file metadata or directory metadata needed to decide business policy.
  The CEPA sub-facilities include:
  - Auditing.A mechanism for delivering post-events to registered consumer
  applications in a synchronous manner. Events are delivered individually in real-time.
  - CQM.A mechanism for delivering pre-events to registered consumer applications in
  a synchronous manner. Events are delivered individually in real-time, allowing the
  consumer application to exercise business policy on the <a href='#operations-tag-event'>event</a>.
  - VCAPS.A mechanism for delivering post-events in asynchronous mode. The delivery
  cadence is based on a time period or a number of events.
  - MessageExchange.A mechanism for delivering post-events in asynchronous mode,
  when needed, without consumer use of the CEPA API. Events are published from
  CEPA to the RabbitMQ CEE_Events exchange. A consumer application creates a queue
  for itself in the exchange from which it can retrieve events."
- name: "fileInterface"
  description: "Information about network interfaces in the storage <a href='#operations-tag-system'>system</a>. These interfaces
  control access to Windows (CIFS) and UNIX/Linux (NFS) file storage."
- name: "fileKerberosServer"
  description: "Information about the Kerberos service used by the storage <a href='#operations-tag-system'>system</a> for secure connections.
  You can configure one Kerberos settings object per NAS server.
  <br/>
  Kerberos is a distributed authentication service designed to provide strong
  authentication with secret-key cryptography. It works on the basis of 'tickets' that allow
  nodes communicating over a non-secure network to prove their identity in a secure
  manner. When configured to act as a secure NFS server, the NAS server uses the
  RPCSEC_GSS security framework and Kerberos authentication protocol to verify users and
  services. You can configure a secure NFS environment for a multiprotocol NAS server or
  one that supports Unix-only shares. In this environment, <a href='#operations-tag-user'>user</a> access to NFS file systems
  is granted based on Kerberos principal names."
- name: "fileLDAPServer"
  description: "The LDAP settings object for the NAS Server.
 You can configure one LDAP settings object per NAS server.
 <br/>
 The Lightweight Directory Access Protocol (LDAP) is an application protocol for querying
 and modifying directory services running on TCP/IP networks. LDAP provides central
 management for network authentication and authorization operations by helping to
 centralize <a href='#operations-tag-user'>user</a> and group management across the network.

 NAS server can use LDAP as a Unix Directory Service to map users, retrieve netgroups,
 and build a Unix credential. When an initial LDAP configuration is applied, the <a href='#operations-tag-system'>system</a> checks
 for the type of LDAP server. It can be an Active Directory schema, iPlanet schema,
 or an RFC 2307 schema."
- name: "fileNDMPServer"
  description: "The NDMP server for the NAS Server.
 You can configure one NDMP server per NAS server.
 <br/>
  The Network Data Management Protocol (NDMP) provides a standard for backing up file
  servers on a network. NDMP allows centralized applications to back up file servers that
  run on various platforms and platform versions. NDMP reduces network congestion by
  isolating control path traffic from data path traffic, which permits centrally managed and
  monitored local backup operations.
  Storage systems support NDMP v2-v4 over the network. Direct-attach NDMP is not supported.
  This means that the tape drives need to be connected to a media server, and the NAS server
  communicates with the media server over the network. NDMP has an advantage when using
  multiprotocol file systems because it backs up the Windows ACLs as well as the UNIX security
  information."
- name: "fileNISServer"
  description: "The NIS settings object for the NAS Server.
 You can configure one NIS settings object per NAS server.
 <br/>
 The Network Information Service (NIS) consists of a directory service protocol for
 maintaining and distributing <a href='#operations-tag-system'>system</a> configuration information, such as <a href='#operations-tag-user'>user</a> and group
 information, hostnames etc."
- name: "filesystem"
  description: "Information about the underlying file <a href='#operations-tag-system'>system</a> associated with the file <a href='#operations-tag-system'>system</a>
  and VMware NFS storage resources in the storage system.<br/>
  <br/>
  <b>Note:</b> To manage file systems and VMware NFS datastores, use the applicable
  operations for the <a href='#operations-tag-storageResource'>storageResource</a> object, as described in the help topic
  for that resource type.<br/>"
- name: "fsnPort"
  description: "(Applies if link aggregation is supported.)
  In a GUI it is available on General Settings - 'Link aggregation & FSN' page.
  <p/>
  Fail-Safe Network (FSN) is a high-availability <a href='#operations-tag-feature'>feature</a> that extends link failover into the
  network by providing a switch-level redundancy. An FSN appears as a single link with a single
  MAC address and potentially multiple IP addresses. An FSN can be built from Ethernet Ports and
  non-FSN link aggregations, or combination of them. Only one connection in an FSN is active
  at a time. Port with active connection is the Active Port. Unity always uses the primary connection,
  if available. Port with primary connection is the Primary Port. If the primary connection fails,
  Unity automatically switches to one of the standby connections. When the primary connection is
  available again, an FSN automatically switches back to the primary connection.
  <p/>
  <b>Note: </b>If you want to include either Ethernet Ports or link aggregations in an FSN Port,
  configure them before creating an FSN.
  <p/>
  <b>Note: </b>You can aggregate only Ethernet Ports and link aggregations with the same MTU size
  and not included in another FSN Port.
  <p/>
  <b>Note: </b>You can not add an Ethernet Port to FSN if there are iSCSI portals on it.
  <p/>
  The features of an FSN Port are as follows:
  <ul>
  <li>FSN component devices do not have to be the same device type. A single FSN Port
  can include Fast Ethernet devices or link aggregations, or a combination of these types,
  all on the same Unity.</li>
  <li>There can be a maximum of four devices in a FSN.</li>
  <li>Only one component device of an FSN Port is active at a time.</li>
  <li>If all the connections in FSN Port fail, the link is down.</li>
  </ul>
  <p/>
  The Unisphere online Help provides more details on FSN configuring."
- name: "ftpServer"
  description: "Information about the File Transfer Protocol (FTP) and Secure File Transfer
  Protocol (SFTP) servers of a NAS server.
  <br/>
  <br/>
  You can configure one FTP server and one SFTP server per NAS server.
  File Transfer Protocol (FTP) is a standard network protocol used to transfer
  files from one <a href='#operations-tag-host'>host</a> to another <a href='#operations-tag-host'>host</a> over a TCP-based network, such as the Internet.
  For secure transmission that encrypts the username, password, and content, FTP is secured
  with SSH (SFTP).
  <br/>
  <br/>
  You can activate an FTP server and SFTP server independently on each NAS server.
  The FTP and SFTP clients are authenticated using credentials defined on a Unix name
  server (such as an NIS server or a LDAP server) or a Windows domain.
  Windows <a href='#operations-tag-user'>user</a> names need to be entered using the 'username@domain' or
  'domain\\username' formats.
  Each FTP and SFTP must have a home directory defined in the name server that
  must be accessible on the NAS server.
  FTP allows also clients to connect as anonymous users."
- name: "host"
  description: "Information about <a href='#operations-tag-host'>host</a> configuration on a storage <a href='#operations-tag-system'>system</a>. A host's
  configuration is the logical connection through which the <a href='#operations-tag-host'>host</a> or application
  can access storage resources."
- name: "hostContainer"
  description: "A vCenter or a stand alone ESXi container for managed VMs.
  <br/>
  ESXi hosts that are discovered via vCenter are available as <a href='#operations-tag-host'>host</a> objects."
- name: "hostGroup"
  description: "Information about <a href='#operations-tag-host'>host</a> group on a storage <a href='#operations-tag-system'>system</a>.
  A <a href='#operations-tag-host'>host</a> group contains a set of hosts for quicker attaching/detaching LUNs and customizing <a href='#operations-tag-host'>Host</a> <a href='#operations-tag-lun'>LUN</a> IDs.
  It supports attaching all hosts in <a href='#operations-tag-host'>host</a> group to LUNs by adding LUNs to <a href='#operations-tag-host'>host</a> group;
  detaching all hosts in <a href='#operations-tag-host'>host</a> group from LUNs by removing LUNs from <a href='#operations-tag-host'>host</a> group;
  adding hosts to <a href='#operations-tag-host'>host</a> group to attach to the LUNs in <a href='#operations-tag-host'>host</a> group;
  customizing <a href='#operations-tag-host'>Host</a> <a href='#operations-tag-lun'>LUN</a> IDs."
- name: "hostGroupLUN"
  description: "Information about the LUNs to which a <a href='#operations-tag-host'>host</a> group has access."
- name: "hostGroupVmwareLUN"
  description: "Information about the VMware VMFS datastores to which a <a href='#operations-tag-host'>host</a> group has access."
- name: "hostIPPort"
  description: "Information about the host's IP settings."
- name: "hostInitiator"
  description: "Information about <a href='#operations-tag-host'>host</a> initiators in the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  After you create a <a href='#operations-tag-host'>host</a> configuration for controlling <a href='#operations-tag-host'>host</a> access to storage
  on the <a href='#operations-tag-system'>system</a>, you need to create a <a href='#operations-tag-host'>host</a>
  initiator for each <a href='#operations-tag-host'>host</a> configuration that accesses iSCSI or Fibre Channel (FC)
  storage. The initiator connects the <a href='#operations-tag-host'>host</a> to the target iSCSI or FC node on the <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  Initiator-based registration allows you to register the initiator to a <a href='#operations-tag-host'>host</a>
  without having to manage individual paths. By default, when an initiator is
  registered to a <a href='#operations-tag-host'>host</a>, all of its paths, including those specified after the
  registration takes place, are automatically granted access to any storage
  provisioned for the <a href='#operations-tag-host'>host</a>."
- name: "hostInitiatorPath"
  description: "Information about <a href='#operations-tag-host'>host</a> initiator paths in the storage <a href='#operations-tag-system'>system</a>. Each initiator
  can be associated with multiple initiator paths."
- name: "hostLUN"
  description: "Information about the LUNs and <a href='#operations-tag-lun'>LUN</a> snapshots to which a <a href='#operations-tag-host'>host</a> has access."
- name: "hostVVolDatastore"
  description: "Information about the VVolDatastore to which a <a href='#operations-tag-host'>host</a> has access."
- name: "importSession"
  description: "Information about import sessions."
- name: "installedSoftwareVersion"
  description: "Information about installed <a href='#operations-tag-system'>system</a> software and language packs in the VNXe
  <a href='#operations-tag-system'>system</a>."
- name: "ioLimitPolicy"
  description: "Set of I/O limit rules that you can apply to a storage resource.
 On GUI and CLI, <a href='#operations-tag-ioLimitPolicy'>ioLimitPolicy</a> and <a href='#operations-tag-ioLimitRule'>ioLimitRule</a> are combined for now since we only support one I/O limit rule per I/O limit policy."
- name: "ioLimitRule"
  description: "(DEPRECATED)Conditions under which the storage <a href='#operations-tag-system'>system</a> applies I/O limits.
  On GUI and CLI, <a href='#operations-tag-ioLimitPolicy'>ioLimitPolicy</a> and <a href='#operations-tag-ioLimitRule'>ioLimitRule</a> are combined for now since we only support one I/O limit rule per I/O limit policy."
- name: "ioLimitSetting"
  description: "Global I/O limit settings."
- name: "ioModule"
  description: "(Applies to physical deployments only.) Information about I/O module SLICs (small I/O cards) in the storage <a href='#operations-tag-system'>system</a>.
  I/O modules provide connectivity between SPs and Disk-Array Enclosures (DAEs)."
- name: "ipInterface"
  description: "Information about network interfaces in the storage <a href='#operations-tag-system'>system</a>.
  <p/>
  Network interfaces enable and control access between the <a href='#operations-tag-system'>system</a>, network, and
  configured hosts."
- name: "ipPort"
  description: "IP Port information.
  <br/>
  <a href='#operations-tag-ipPort'>ipPort</a> is a base class for <a href='#operations-tag-linkAggregation'>linkAggregation</a>, <a href='#operations-tag-ethernetPort'>ethernetPort</a> and <a href='#operations-tag-fsnPort'>fsnPort</a>."
- name: "iscsiNode"
  description: "Information about the iSCSI nodes in the storage <a href='#operations-tag-system'>system</a>. An iSCSI node
  represents a single iSCSI initiator or target.
  <br/>
  iSCSI nodes are created automatically on every non-aggregated Ethernet port except of ports used for management access."
- name: "iscsiPortal"
  description: "Information about the iSCSI portals in the storage <a href='#operations-tag-system'>system</a>."
- name: "iscsiSettings"
  description: "Global ISCSI settings."
- name: "job"
  description: "Information about the jobs in the storage <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  A <a href='#operations-tag-job'>job</a> represents one management request, it consists of a series of tasks.
  <br/>
  A <a href='#operations-tag-job'>job</a> could also contain a series of primitive REST API POST requests, each of
  which maps to a task in the <a href='#operations-tag-job'>job</a>. Such <a href='#operations-tag-job'>job</a> is known as 'batch request <a href='#operations-tag-job'>job</a>'.
  <br/>
  Client can query the <a href='#operations-tag-job'>job</a> instance to track its progress, results, and details of each task.
  <br/>
  <br/>
  When a <a href='#operations-tag-job'>job</a> is failed, the <a href='#operations-tag-system'>system</a> might leave hehind unneeded resources that consume space.
  You can manually delete any resources that were created for the failed <a href='#operations-tag-job'>job</a>.
  <br/>"
- name: "kmipServer"
  description: "Information about the Key Management Interoperability Protocol (kmip) server configuration
  of the storage <a href='#operations-tag-system'>system</a>. You can configure one KMIP server which can be a cluster configuration.
  The KMIP server configuration is needed to enable external key management on the <a href='#operations-tag-system'>system</a> and
  the <a href='#operations-tag-system'>system</a> should either be encrypted or <a href='#operations-tag-encryption'>encryption</a> capable in order to add a KMIP server.
  <br/>
  <br/>
  The Key Management Interoperability Protocol (KMIP) is a communication protocol that
  defines message formats for the manipulation of cryptographic keys on a key management server.
  <br/>
  <br/>
  After you configure the KMIP server, you can enable key management on the <a href='#operations-tag-system'>system</a>.
  Ignition key of the <a href='#operations-tag-system'>system</a> is managed by the KMIP server and a valid configuration
  is necessary to boot the <a href='#operations-tag-system'>system</a> once enabled."
- name: "lcc"
  description: "(Applies to physical deployments only.) Information about Link Control Cards (LCCs) in the storage <a href='#operations-tag-system'>system</a>."
- name: "ldapServer"
  description: "Information about the Lightweight Directory Access Protocol (LDAP) server used
  by the storage <a href='#operations-tag-system'>system</a> as an authentication authority for administrative users. You
  can configure one LDAP server. The <a href='#operations-tag-system'>system</a> uses the LDAP settings for
  facilitating access control to Unisphere and the Unisphere CLI, but not for
  facilitating access control to storage resources.
  <br/>
  <br/>
  LDAP is an application protocol for querying and modifying directory services
  running on TCP/IP networks. LDAP provides central management for network
  authentication and authorization operations by helping to centralize <a href='#operations-tag-user'>user</a> and
  group management across the network. Integrating the <a href='#operations-tag-system'>system</a> into an existing
  LDAP environment provides a way to control <a href='#operations-tag-user'>user</a> and <a href='#operations-tag-user'>user</a> group access to the
  <a href='#operations-tag-system'>system</a> through Unisphere or the Unisphere CLI.
  <br/>
  <br/>
  After you configure LDAP settings for the <a href='#operations-tag-system'>system</a>, you can manage users and
  <a href='#operations-tag-user'>user</a> groups within the context of an established LDAP directory structure. For
  example, you can assign access permissions to the Unisphere CLI that are based
  on existing users and groups."
- name: "license"
  description: "Information about licenses on the storage <a href='#operations-tag-system'>system</a>."
- name: "linkAggregation"
  description: "(Applies if link aggregation is supported.) Ethernet port link aggregation settings.
  <p/>
  Link aggregation lets you link Ethernet ports (for example, port 0 and port 1)
  on a Storage Processor (SP) to a single logical port, and therefore lets you
  use up to four Ethernet ports on the SP. If your <a href='#operations-tag-system'>system</a> has two SPs, and you
  link two physical ports, the same ports on both SPs are linked for redundancy.
  For example, if you link port 0 to port 1, the <a href='#operations-tag-system'>system</a> creates one link
  aggregation for these ports on SPA and another link aggregation on SPB.
  <p/>
  <b>Note: </b>You can aggregate only Ethernet ports belonging to the same I/O module
  or on-board Ethernet ports. Aggregation of ports from different I/O modules is not allowed.
  <p/>
  <b>Note: </b>You can aggregate only Ethernet ports with the same MTU size.
  <p/>
  <b>Note: </b>You can not add an Ethernet port to aggregation if there are iSCSI portals on it.
  <p/>
  Link aggregation provides the following advantages:
  <ul>
  <li>Increases overall throughput, since two physical ports are linked into one
  logical port.</li>
  <li>Provides basic load balancing across linked ports, since the network
  traffic is distributed across multiple physical ports.</li>
  <li>Provides redundant ports so that if one port in a linked pair fails, the
  <a href='#operations-tag-system'>system</a> does not lose connectivity.</li>
  </ul>
  <b>Note: </b>With link aggregation, both linked ports must be connected to the
  same switch, and the switch must be configured to use the link aggregation that
  uses the Link Aggregation Control Protocol (LACP). The documentation that came
  with your switch should provide more information about using LACP.
  <p/>
  The Unisphere online Help provides more details on cabling the SPs to the
  Disk-Array Enclosures (DAEs)."
- name: "loginSessionInfo"
  description: "Information about a REST API login session."
- name: "lun"
  description: "A <a href='#operations-tag-lun'>LUN</a> (block storage) type storage resource,
  which may be a <a href='#operations-tag-lun'>LUN</a> in a consistency group,
  a standalone <a href='#operations-tag-lun'>LUN</a>, or a VMWare VMFS <a href='#operations-tag-lun'>LUN</a>.
  Management of LUNs is performed via the <a href='#operations-tag-storageResource'>storageResource</a> object."
- name: "memoryModule"
  description: "(Applies to physical deployments only.) Information about memory modules in the storage <a href='#operations-tag-system'>system</a>."
- name: "metric"
  description: "One of the following:
  <ul>
  <li>Performance measurements for the Unity <a href='#operations-tag-system'>system</a>."
- name: "metricCollection"
  description: "Information about each metrics collection in the VNXe or Unisphere Central
  <a href='#operations-tag-system'>system</a>."
- name: "metricQueryResult"
  description: "A set of values for one or more metrics for a given period of time. Each
  <a href='#operations-tag-metricQueryResult'>metricQueryResult</a> resource is associated with a <a href='#operations-tag-metricRealTimeQuery'>metricRealTimeQuery</a> resource
  (VNXe or Unisphere Central) or metricHistoricalQuery resource (Unisphere
  Central only).
  <p/>
  After you create a query, the results are available as a set of
  <a href='#operations-tag-metricQueryResult'>metricQueryResult</a> resources, where the queryId attribute of each
  <a href='#operations-tag-metricQueryResult'>metricQueryResult</a> resource matches the id attribute of the associated
  <a href='#operations-tag-metricRealTimeQuery'>metricRealTimeQuery</a> or metricHistoricalQuery resource.
  <p/>
  You can optionally delete the <a href='#operations-tag-metricRealTimeQuery'>metricRealTimeQuery</a> resource when it is no
  longer needed, or it will be deleted automatically when the expiration reached.
  This API requires a ?filter= URL parameter that filters on a valid queryId.
  <p/>
  An example of a valid filter:
  <br>https://IP/api/types/metricQueryResult/instances?filter=queryId EQ 1"
- name: "metricRealTimeQuery"
  description: "Represents a query to obtain real-time information for one or more metrics,
  including a specified sampling frequency.
  <p/>
  After you create this query, the results are available as a set of
  <a href='#operations-tag-metricQueryResult'>metricQueryResult</a> resources, where the queryId attribute of each
  <a href='#operations-tag-metricQueryResult'>metricQueryResult</a> resource matches the id attribute of the associated
  <a href='#operations-tag-metricRealTimeQuery'>metricRealTimeQuery</a> resource (VNXe and Unisphere Central) or
  metricHistoricalQuery resource (Unisphere Central only).
  <p/>
  You can optionally delete the <a href='#operations-tag-metricRealTimeQuery'>metricRealTimeQuery</a> resource when it is no
  longer needed, or the resource will be deleted automatically when expiration is reached.
  <p/>
  <b>Note:</b> The <a href='#operations-tag-metricRealTimeQuery'>metricRealTimeQuery</a> resource does not support the filtering
  of response data.
  <p/>
  To query real-time information for one or more metrics, please follow below steps:<br/>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1, Run POST /api/types/metricRealTimeQuery/instances to create a real-time query.<br/>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2, Run GET /api/types/metricQueryResult/instances to get a real-time sample of metrics you queried.<br/><br/>

  An example to query real-time information of CPU busy and idle ticks:<br/>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1, POST api/types/metricRealTimeQuery/instances<br/>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{<br/>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'paths': ['sp.*.cpu.summary.busyTicks' ,'sp.*.cpu.summary.idleTicks'],<br/>
