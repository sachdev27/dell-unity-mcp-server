        format: "IPv6 supported: false, Prefix-length supported: false, Port supported: false, DNS name supported: false"
      v6PrefixLength:
        description: "IPv6 prefix length for the <a href='#operations-tag-route'>route</a>, if it uses an IPv6 address."
        type: integer
        minimum: 0
        maximum: 128
        format: "unsigned int[32(bits)]"
      gateway:
        description: "IP address of the gateway associated with the <a href='#operations-tag-route'>route</a>."
        type: string
        format: "IPv6 supported: true, Prefix-length supported: false, Port supported: false, DNS name supported: false"
      health:
        description: "Health of the <a href='#operations-tag-route'>route</a>.
  The health can be impaired if the corresponding interface is changed in a manner incompatible
  with the <a href='#operations-tag-route'>route</a>. Modify the <a href='#operations-tag-route'>route</a> to make it consistent with the interface to restore health to
  normal, or remove the <a href='#operations-tag-route'>route</a> if no longer needed."
        $ref: '#/definitions/health'
      isRouteToExternalServices:
        description: "Indicates whether this <a href='#operations-tag-route'>route</a> is used for external services access like DNS, LDAP, NIS etc."
        type: boolean
