  kmipServer:
    type: object
    description: "Information about the Key Management Interoperability Protocol (kmip) server configuration
  of the storage <a href='#operations-tag-system'>system</a>. You can configure one KMIP server which can be a cluster configuration.
  The KMIP server configuration is needed to enable external key management on the <a href='#operations-tag-system'>system</a> and
  the <a href='#operations-tag-system'>system</a> should either be encrypted or <a href='#operations-tag-encryption'>encryption</a> capable in order to add a KMIP server.
  <br/>
  <br/>
  The Key Management Interoperability Protocol (KMIP) is a communication protocol that
  defines message formats for the manipulation of cryptographic keys on a key management server.
  <br/>
  <br/>
  After you configure the KMIP server, you can enable key management on the <a href='#operations-tag-system'>system</a>.
  Ignition key of the <a href='#operations-tag-system'>system</a> is managed by the KMIP server and a valid configuration
  is necessary to boot the <a href='#operations-tag-system'>system</a> once enabled."
