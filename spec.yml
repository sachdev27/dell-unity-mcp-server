          $ref: '#/definitions/blockHostAccess'
      metadataSize:
        description: "Size of the storage resource metadata."
        type: integer
        format: "unsigned int[64(bytes)]"
      metadataSizeAllocated:
        description: "Size of <a href='#operations-tag-pool'>pool</a> space allocated for the storage resource metadata."
        type: integer
