- name: "system"
  description: "Information about general settings for the storage <a href='#operations-tag-system'>system</a>."
- name: "systemCapacity"
  description: "Capacity data for all pools collected for the storage <a href='#operations-tag-system'>system</a>."
- name: "systemInformation"
  description: "Contact information for storage <a href='#operations-tag-system'>system</a>."
- name: "systemLimit"
  description: "Information about <a href='#operations-tag-system'>system</a> limits."
- name: "systemTime"
  description: "Current <a href='#operations-tag-system'>system</a> time."
- name: "technicalAdvisory"
  description: "Information about the Technical Advisories provided by Dell Support."
- name: "tenant"
  description: "A <a href='#operations-tag-tenant'>tenant</a> is a representation of a datacenter client, who uses an independent network structure
 and gets the independent and exclusive access to certain storage resources.
 On the storage array, it corresponds to a NAS server group with an independent IP addressing.
 At the moment, iSCSI and management resources do not support multi-tenant access.

 For each <a href='#operations-tag-tenant'>tenant</a> a corresponding Linux network namespace is created. In the current design,
 traffic separation between the tenants is done by the VLANs. Each <a href='#operations-tag-tenant'>tenant</a> reserves a group of VLANs,
 and each VLAN can belong to one <a href='#operations-tag-tenant'>tenant</a> maximum. Every <a href='#operations-tag-tenant'>tenant</a> gets a name and the Universally Unique Identifier (UUID).
 The UUID cannot be changed during the <a href='#operations-tag-tenant'>tenant</a> life cycle. The asynchronous replication of the NAS servers
 is allowed only between the servers belonging to the tenants with the same UUID.

 The NAS servers and VLANs can still belong to no <a href='#operations-tag-tenant'>tenant</a>. Such NAS servers and VLANs operate
 in the Linux base network namespace, together with management and iSCSI interfaces.

 The control stack of the <a href='#operations-tag-system'>system</a> does not allow <a href='#operations-tag-user'>user</a> to log in in the <a href='#operations-tag-tenant'>tenant</a> administrator <a href='#operations-tag-role'>role</a>.
 All the tenants, NAS servers and VLANs are managed from the single <a href='#operations-tag-system'>system</a> administrator account.
 To allow this, the corresponding GUI and CLI modifications are made."
- name: "treeQuota"
  description: "A <a href='#operations-tag-treeQuota'>treeQuota</a> instance represents a quota limit applied to a specific directory tree in a file <a href='#operations-tag-system'>system</a>."
- name: "udoctorPackage"
  description: "Information about the UDoctor package. It is used to apply a fix, workaround, or configuration change to the <a href='#operations-tag-system'>system</a>."
- name: "uncommittedPort"
  description: "(Applies to physical deployments only.) Information about Uncommitted ports in the storage <a href='#operations-tag-system'>system</a>."
- name: "upgradeSession"
  description: "Information about a storage <a href='#operations-tag-system'>system</a> upgrade session.
  <br/>
  <br/>
  Create or view an upgrade session to upgrade the <a href='#operations-tag-system'>system</a> software or hardware.
  <br/>
  <br/>
  A hardware upgrade session starts or shows the status of a hardware upgrade.
  <br/>
  <br/>
  A software upgrade session installs an upgrade candidate file that
  was uploaded to the <a href='#operations-tag-system'>system</a>. Download the latest upgrade candidate from Dell
  Online Support website. Use the CLI to upload the upgrade candidate to the
  <a href='#operations-tag-system'>system</a> before creating the upgrade session. For information, see the <i>Unisphere
  CLI <a href='#operations-tag-user'>User</a> Guide</i>.
  <br/>
  <br/>
  The latest software upgrade candidate contains all available hot fixes. If you
  have applied hot fixes to your <a href='#operations-tag-system'>system</a>, the hot fixes are included in the latest
  upgrade candidate.
  <br/>
  <br/>
  <b>Note: </b>All <a href='#operations-tag-system'>system</a> components must be healthy prior to upgrading the
  <a href='#operations-tag-system'>system</a> software. If any <a href='#operations-tag-system'>system</a> components are degraded, the software update
  will fail."
- name: "urServer"
  description: "Information for registering a storage <a href='#operations-tag-system'>system</a> with Unisphere Central."
- name: "user"
  description: "Information about local users, including their roles, and how they are
  authenticated.
  <br/>
  <br/>"
- name: "userQuota"
  description: "A <a href='#operations-tag-userQuota'>userQuota</a> instance represents a quota limit applied to a <a href='#operations-tag-user'>user</a> within a quota tree or a file <a href='#operations-tag-system'>system</a>."
- name: "virtualVolume"
  description: "VASA 2.0 virtual volume (VVol)."
- name: "virusChecker"
  description: "Information about the anti-virus service of a NAS server.
  <br/>
  <br/>
  The storage <a href='#operations-tag-system'>system</a> supports third-party anti-virus servers that perform virus scans and
  reports back to the storage <a href='#operations-tag-system'>system</a>. For example, when an SMB client creates, moves, or modifies
  a file, the NAS server invokes the anti-virus server to scan the file for known
  viruses. During the scan any access to this file is blocked.
  If the file does not contain a virus, it is written to the file <a href='#operations-tag-system'>system</a>.
  If the file is infected, corrective action (fixed, removed or placed in quarantine) is taken as
  defined by the anti-virus server.
  You can optionally set up the service to scan the file on read access based on last access of the file
  compared to last update of the third-party anti-virus date.
  <br/>
  A <a href='#operations-tag-virusChecker'>virusChecker</a> object is created each time the anti-virus service is enabled on a NAS server.
  A configuration file (named <a href='#operations-tag-virusChecker_property_conf)'>viruschecker.conf)</a> needs to be uploaded on the NAS server before
  enabling the anti-virus service."
- name: "vlanInfo"
  description: "Information about VLAN IDs."
- name: "vm"
  description: "Represents a virtual machine."
- name: "vmDisk"
  description: "Virtual Machine <a href='#operations-tag-disk'>disk</a> object."
- name: "vmwareNasPEServer"
  description: "A resource representing NAS VMware Protocol Endpoint Server. Only one
