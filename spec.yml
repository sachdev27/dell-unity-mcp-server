        description: "Supported SMB protocols, such as 1.0, 2.0, 2.1, 3.0, and so on."
        type: array
        items:
          type: string
  cifsShare:
    type: object
    description: "Information about Common Internet File <a href='#operations-tag-system'>System</a> (CIFS) shares in the storage
  <a href='#operations-tag-system'>system</a>.
  <br/>
  <br/>
  CIFS shares use the CIFS protocol to provide an access point for configured
  Windows hosts to access file <a href='#operations-tag-system'>system</a> storage. The <a href='#operations-tag-system'>system</a> uses Active Directory
  to authenticate <a href='#operations-tag-user'>user</a> and <a href='#operations-tag-user'>user</a> group access to the share.
  <br/>
  <br/>
  <b>Note: </b>To manage CIFS shares for snaps, use the operations for this
