version: '3.8'

services:
  unity-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unity-mcp-server
    ports:
      - "8000:8000"
    environment:
      - LOCAL_OPENAPI_SPEC_PATH=/app/openapi.json
      - LOG_LEVEL=INFO
      - HTTP_SERVER_PORT=8000
    volumes:
      # Mount OpenAPI spec (optional, already copied in Dockerfile)
      - ./openapi.json:/app/openapi.json:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - unity-mcp-network

  # Optional: Run in stdio mode for Claude Desktop integration
  unity-mcp-stdio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unity-mcp-stdio
    environment:
      - LOCAL_OPENAPI_SPEC_PATH=/app/openapi.json
      - LOG_LEVEL=INFO
    volumes:
      - ./openapi.json:/app/openapi.json:ro
    stdin_open: true
    tty: true
    command: ["python", "-m", "unity_mcp"]
    profiles:
      - stdio
    networks:
      - unity-mcp-network

networks:
  unity-mcp-network:
    driver: bridge
